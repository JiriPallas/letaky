<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editace JSON</title>
  <style>
    body { font-family: monospace; padding: 2rem; background: #f0f0f0; }
    textarea { width: 100%; height: 500px; font-size: 0.9rem; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; margin-right: 1rem; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
      authDomain: "letaky-aa6ab.firebaseapp.com",
      projectId: "letaky-aa6ab",
      storageBucket: "letaky-aa6ab.appspot.com",
      messagingSenderId: "814346215288",
      appId: "1:814346215288:web:445f9700dac9b81cd8f28d",
      databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "uploads");

    const textarea = document.getElementById("editor");
    const status = document.getElementById("status");

    async function loadData() {
      const snapshot = await get(dbRef);
      if (snapshot.exists()) {
        textarea.value = JSON.stringify(snapshot.val(), null, 2);
      } else {
        textarea.value = "{}";
      }
    }

    async function saveData() {
      try {
        const data = JSON.parse(textarea.value);
        await set(dbRef, data);
        status.textContent = "‚úÖ Data byla √∫spƒõ≈°nƒõ ulo≈æena.";
      } catch (e) {
        status.textContent = "‚ùå Chyba: Neplatn√Ω JSON.";
      }
    }

    window.onload = loadData;
    window.saveData = saveData;
  </script>
</head>
<body>
  <h1>Editace JSON z Firebase</h1>
  <textarea id="editor"></textarea><br>
  <button onclick="saveData()">üíæ Ulo≈æit na server</button>
  <button onclick="location.href='index.html'">‚¨ÖÔ∏è Zpƒõt do Admin</button>
  <div id="status"></div>
</body>
</html>
