<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Editace dat (JSON)</title>
  <script src="data-utils.js"></script> <!-- Viktigt att koppla -->
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 2rem; }
    textarea {
      width: 100%;
      height: 500px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .buttons {
      text-align: center;
      margin: 2rem 0;
    }
    .buttons button {
      padding: 0.8rem 1.5rem;
      margin: 0 1rem;
      font-size: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button.secondary {
      background: #777;
    }
  </style>
</head>
<body>

<h1>Editace Databáze (JSON)</h1>

<div class="buttons">
  <button onclick="goBack()" class="secondary">Zpět do Admin</button>
  <button onclick="saveData()">Uložit na Server</button>
</div>

<textarea id="editor"></textarea>

<div class="buttons">
  <button onclick="saveData()">Uložit na Server</button>
</div>

<script>
// Ladda och visa befintlig data
async function loadData() {
  const uploads = await fetchUploads();
  document.getElementById('editor').value = JSON.stringify(uploads, null, 2);
}

// Spara data från textarea till server
async function saveData() {
  try {
    const textarea = document.getElementById('editor');
    const parsed = JSON.parse(textarea.value);

    if (!Array.isArray(parsed)) {
      alert('Data musí být pole objektů!');
      return;
    }

    const success = await saveUploads(parsed);
    if (success) {
      alert('Data byla úspěšně uložena.');
      window.location.href = 'admin-bilder.html'; // gå tillbaks till admin-bilder
    }
  } catch (err) {
    console.error('Chyba při parsování JSON:', err);
    alert('Chybný formát JSON!');
  }
}

// Gå tillbaka till admin
function goBack() {
  window.location.href = 'index.html';
}

// Start
loadData();
</script>

</body>
</html>
