<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Editor</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #eef; }
    h1 { text-align: center; margin-bottom: 1rem; }
    textarea { width: 100%; height: 500px; font-family: monospace; font-size: 0.9rem; padding: 1rem; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
    .buttons { text-align: center; margin-top: 1rem; }
    button { margin: 0.5rem; padding: 0.5rem 1.5rem; font-size: 1rem; background: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #message { text-align: center; margin-top: 1rem; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <h1>Editace dat (data.json)</h1>

  <textarea id="jsonArea">Načítání...</textarea>

  <div class="buttons">
    <button onclick="validateJson()">Validovat JSON</button>
    <button onclick="saveJson()">Uložit na server</button>
    <button onclick="formatJson()">Formátovat JSON</button>
    <button onclick="window.location.href='admin-bilder.html'">Zpět na Admin</button>
  </div>

  <div id="message"></div>

  <script>
    async function loadJson() {
      try {
        const res = await fetch('../data/data.json');
        const data = await res.json();
        document.getElementById('jsonArea').value = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('jsonArea').value = 'Chyba při načítání dat.';
      }
    }

    function validateJson() {
      const area = document.getElementById('jsonArea');
      const message = document.getElementById('message');
      try {
        const data = JSON.parse(area.value);

        if (JSON.stringify(data).includes(": null")) {
          message.innerHTML = `<span class="error">JSON obsahuje hodnoty null!</span>`;
          return false;
        }

        message.innerHTML = `<span class="success">✅ JSON je platný!</span>`;
        return true;
      } catch (err) {
        message.innerHTML = `<span class="error">Neplatný JSON: ${err.message}</span>`;
        return false;
      }
    }

    async function saveJson() {
      if (!validateJson()) {
        alert("Neplatný JSON! Opravte chyby před uložením.");
        return;
      }

      const data = JSON.parse(document.getElementById('jsonArea').value);

      const res = await fetch('/.netlify/functions/export', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uploads: data, type: 'data' })   // <-- type: 'data'
      });

      const result = await res.json();

      if (res.ok) {
        document.getElementById('message').innerHTML = `<span class="success">✅ Data byla uložena!</span>`;
        alert('Data byla exportována.');
      } else {
        document.getElementById('message').innerHTML = `<span class="error">Chyba: ${result.error}</span>`;
        alert('Chyba při ukládání.');
      }
    }

    function formatJson() {
      try {
        const area = document.getElementById('jsonArea');
        const data = JSON.parse(area.value);
        area.value = JSON.stringify(data, null, 2);
      } catch (err) {
        alert('Nelze formátovat – JSON není platný.');
      }
    }

    loadJson();
  </script>

</body>
</html>
