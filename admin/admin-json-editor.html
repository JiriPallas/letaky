<!-- admin/admin-json-editor.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editace JSON dat</title>
  <script type="module" src="./firebase-admin.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fafafa; }
    textarea { width: 100%; height: 400px; font-family: monospace; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin: 1rem 0; }
  </style>
</head>
<body>

  <h1>Editace dat (Firebase JSON)</h1>

  <textarea id="jsonEditor">{}</textarea><br>
  <button id="saveBtn">Uložit na server</button>

  <script type="module">
    import { loadAllData, writeFullData, isValidItem } from './firebase-admin.js';

    const textarea = document.getElementById('jsonEditor');
    const saveBtn = document.getElementById('saveBtn');

    loadAllData().then(data => {
      textarea.value = JSON.stringify(data, null, 2);
    });

    saveBtn.onclick = async () => {
      try {
        const parsed = JSON.parse(textarea.value);
        const allValid = Object.values(parsed).every(isValidItem);
        if (!allValid) {
          alert("Chyba: některé položky mají chybějící nebo neplatné hodnoty.");
          return;
        }
        await writeFullData(parsed);
        alert("Data byla úspěšně uložena!");
      } catch (err) {
        alert("Neplatný JSON!");
        console.error(err);
      }
    };
  </script>
</body>
</html>
