backend:
  name: github
  repo: JiriPallas/Letaky
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "fotky"
    label: "Fotky"
    folder: "foton"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Popis", name: "description", widget: "text" }
      - { label: "Bild", name: "image", widget: "image" }
      - { label: "Kategori", name: "kategori", widget: "select", options: ["Potraviny", "Odevy", "Elektronika", "Ostatn√≠"] }
