<!-- admin/admin-detail-edit.html v1.5 -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editace položky</title>
  <script>
    const FILE_NAME = "letaky.netlify.app/admin/admin-detail-edit.html";
    const FILE_VERSION = "v1.5";
  </script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; max-width: 600px; margin: auto; }
    h1 { margin-bottom: 0.5rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
    .top-buttons { margin-top: 1.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem; }
    #imagePreview img { max-width: 100%; border-radius: 4px; margin-top: 1rem; }
    .qr { margin-top: 1rem; }
    .footer { margin-top: 2rem; font-size: 0.9rem; color: #666; text-align: center; }
  </style>
</head>
<body>
  <h1>Editace položky</h1>
  <div class="top-buttons">
    <button type="button" onclick="saveChanges()">Uložit</button>
    <button type="button" id="archiveBtn" onclick="toggleArchive()">Archivovat</button>
    <button type="button" onclick="deleteItem()">Vymazat</button>
    <a href="/admin/admin-bilder.html"><button type="button">Zpět na Admin</button></a>
  </div>

  <div id="imagePreview"></div>

  <form id="editForm">
    <label>Kategorie</label>
    <select id="category">
      <option>Ostatní</option>
      <option>Potraviny</option>
      <option>Motorová vozidla</option>
      <option>Bydlení</option>
      <option>Šaty</option>
      <option>Sportovní potřeby</option>
      <option>Elektronika</option>
    </select>

    <label for="description">Popis</label>
    <textarea id="description" rows="3"></textarea>

    <label for="price">Cena (Kč)</label>
    <input type="number" id="price" min="0" />

    <label for="fromDate">Zobrazit od</label>
    <input type="date" id="fromDate" />

    <label for="toDate">Zobrazit do</label>
    <input type="date" id="toDate" />
  </form>

  <div class="qr">
    <img id="qrCode" src="" alt="QR kód" />
  </div>

  <div class="footer" id="footerInfo"></div>

  <script type="module">
    import { db, ref, update, remove, get } from './modules/firebase-init.js';

    const FILE_VERSION = "v1.5";
    const FILE_NAME = "letaky.netlify.app/admin/admin-detail-edit.html";
    document.getElementById("footerInfo").textContent = `${FILE_NAME} ${FILE_VERSION}`;

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const itemRef = ref(db, `items/${id}`);

    let itemData;

    get(itemRef).then(snapshot => {
      if (!snapshot.exists()) {
        alert("Položka nenalezena.");
        return;
      }

      itemData = snapshot.val();
      document.getElementById("category").value = itemData.category || "";
      document.getElementById("description").value = itemData.description || "";
      document.getElementById("price").value = itemData.type === 'zbozi' ? itemData.price : "";
      document.getElementById("price").style.display = itemData.type === 'zbozi' ? 'block' : 'none';
      document.getElementById("fromDate").value = itemData.fromDate || "";
      document.getElementById("toDate").value = itemData.toDate || "";

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://hittv.netlify.app/detail.html?id=${id}`;
      document.getElementById("qrCode").src = qrUrl;

      document.getElementById("archiveBtn").textContent = itemData.archive ? "Aktivovat" : "Archivovat";

      if (itemData.imageUrl) {
        document.getElementById("imagePreview").innerHTML = `
          <img src="${itemData.imageUrl}" alt="náhled" />
        `;
      }
    });

    window.saveChanges = async function () {
      const updated = {
        category: document.getElementById("category").value,
        description: document.getElementById("description").value,
        fromDate: document.getElementById("fromDate").value,
        toDate: document.getElementById("toDate").value,
        price: itemData.type === 'zbozi' ? parseFloat(document.getElementById("price").value) || 0 : 0
      };

      try {
        await update(itemRef, updated);
        alert("Uloženo!");
      } catch (err) {
        console.error(err);
        alert("Chyba při ukládání.");
      }
    };

    window.toggleArchive = async function () {
      try {
        const newStatus = !itemData.archive;
        await update(itemRef, { archive: newStatus });
        alert(newStatus ? "Archivováno" : "Aktivováno");
        location.reload();
      } catch (err) {
        console.error(err);
        alert("Chyba při změně stavu.");
      }
    };

    window.deleteItem = async function () {
      if (confirm("Opravdu chcete smazat tuto položku?")) {
        try {
          await remove(itemRef);
          alert("Smazáno.");
          window.location.href = "/admin/admin-bilder.html";
        } catch (err) {
          console.error(err);
          alert("Chyba při mazání.");
        }
      }
    };
  </script>
</body>
</html>
