<!-- admin/admin-detail-edit.html v1.7 -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editace položky</title>
  <script>
    const FILE_NAME = "letaky.netlify.app/admin/admin-detail-edit.html";
    const FILE_VERSION = "v1.7";
  </script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      background: #f7f7f7;
      padding: 1rem;
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    .qr {
      margin-top: 1rem;
      text-align: center;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: flex-start;
    }
    .buttons button, .buttons a button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .image-preview {
      margin-top: 2rem;
      text-align: center;
    }
    .image-preview img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Editace položky</h1>
  <form id="editForm">
    <label for="category">Kategorie</label>
    <select id="category" required>
      <option>Ostatní</option>
      <option>Potraviny</option>
      <option>Motorová vozidla</option>
      <option>Bydlení</option>
      <option>Šaty</option>
      <option>Sportovní potřeby</option>
      <option>Elektronika</option>
    </select>

    <label for="description">Popis</label>
    <textarea id="description" required></textarea>

    <div id="priceWrapper" style="display:none;">
      <label for="price">Cena (Kč)</label>
      <input type="number" id="price" min="0" />
    </div>

    <label for="fromDate">Zobrazit od</label>
    <input type="date" id="fromDate" required>

    <label for="toDate">Zobrazit do</label>
    <input type="date" id="toDate" required>

    <div class="qr">
      <img id="qrCode" src="" alt="QR kód" width="120" height="120">
    </div>

    <div class="buttons" id="actionButtons">
      <button type="submit">Uložit</button>
      <button type="button" id="archiveBtn">Archivovat</button>
      <button type="button" id="deleteBtn">Vymazat</button>
      <a href="/admin/admin-bilder.html"><button type="button">Zpět na Admin</button></a>
    </div>
  </form>

  <div class="image-preview" id="imagePreview"></div>

  <footer id="footerText"></footer>

  <script type="module">
    import { db, ref, update, remove, get } from './modules/firebase-init.js';

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const category = document.getElementById("category");
    const description = document.getElementById("description");
    const price = document.getElementById("price");
    const fromDate = document.getElementById("fromDate");
    const toDate = document.getElementById("toDate");
    const priceWrapper = document.getElementById("priceWrapper");
    const imagePreview = document.getElementById("imagePreview");
    const qrCode = document.getElementById("qrCode");
    const archiveBtn = document.getElementById("archiveBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const form = document.getElementById("editForm");

    const footer = document.getElementById("footerText");
    footer.textContent = `${FILE_NAME} ${FILE_VERSION}`;

    const itemRef = ref(db, `items/${id}`);
    let currentItem = null;

    get(itemRef).then(snapshot => {
      const item = snapshot.val();
      if (!item) return alert("Položka nebyla nalezena.");

      currentItem = item;
      category.value = item.category;
      description.value = item.description;
      fromDate.value = item.fromDate;
      toDate.value = item.toDate;
      qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=https://hittv.netlify.app/detail.html?id=${id}`;

      if (item.type === "zbozi") {
        priceWrapper.style.display = "block";
        price.value = item.price || 0;
      }

      if (item.archive === true || item.toDate < new Date().toISOString().split("T")[0]) {
        archiveBtn.textContent = "Aktivovat";
        archiveBtn.onclick = () => update(itemRef, { archive: false }).then(() => location.reload());
      } else {
        archiveBtn.textContent = "Archivovat";
        archiveBtn.onclick = () => update(itemRef, { archive: true }).then(() => location.reload());
      }

      deleteBtn.onclick = () => {
        if (confirm("Opravdu chcete smazat tuto položku?")) {
          remove(itemRef).then(() => window.location.href = "/admin/admin-bilder.html");
        }
      };

      imagePreview.innerHTML = `<img src="${item.imageUrl}" alt="náhled">`;
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const updated = {
        category: category.value,
        description: description.value,
        fromDate: fromDate.value,
        toDate: toDate.value,
        price: currentItem.type === "zbozi" ? parseFloat(price.value) || 0 : 0
      };
      update(itemRef, updated).then(() => alert("Změny byly uloženy."));
    });
  </script>
</body>
</html>
