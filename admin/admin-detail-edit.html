<!-- admin/admin-detail-edit.html v1.1 -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editace položky</title>
  <script>
    const FILE_NAME = "letaky.netlify.app/admin/admin-detail-edit.html";
    const FILE_VERSION = "v. 1.1";
  </script>
  <script type="module" src="./modules/firebase-init.js"></script>
  <script type="module" src="./modules/helpers.js"></script>
  <script type="module" src="./modules/actions.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; background: #f7f7f7; }
    h1 { margin-bottom: 1rem; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    input, textarea, select, button { width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    .button-row { display: flex; gap: 1rem; }
    footer { text-align: center; font-size: 0.9rem; color: #666; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Editace položky</h1>
  <div style="font-size: 0.8rem; color: #888;">letaky.netlify.app/admin/admin-detail-edit.html v. 1.1</div>

  <form id="editForm">
    <label for="imageUrl">Adresa obrázku</label>
    <input type="url" id="imageUrl" required>

    <label for="category">Kategorie</label>
    <select id="category" required>
      <option>Ostatní</option>
      <option>Potraviny</option>
      <option>Motorová vozidla</option>
      <option>Bydlení</option>
      <option>Šaty</option>
      <option>Sportovní potřeby</option>
      <option>Elektronika</option>
    </select>

    <label for="description">Popis</label>
    <textarea id="description" required></textarea>

    <label for="price">Cena (Kč)</label>
    <input type="number" id="price" min="0">

    <label for="fromDate">Zobrazit od</label>
    <input type="date" id="fromDate" required>

    <label for="toDate">Zobrazit do</label>
    <input type="date" id="toDate" required>

    <div class="button-row">
      <button type="submit">Uložit změny</button>
      <button type="button" id="btnArchivovat">Archivovat</button>
      <button type="button" id="btnVymazat">Vymazat</button>
    </div>
  </form>

  <footer id="footerText"></footer>

  <script type="module">
    import { db } from './modules/firebase-init.js';
    import { getItemById, updateItem, archiveItem, deleteItem } from './modules/actions.js';

    const FILE_NAME = "letaky.netlify.app/admin/admin-detail-edit.html";
    const FILE_VERSION = "v. 1.1";
    document.getElementById("footerText").textContent = `${FILE_NAME} ${FILE_VERSION}`;

    const urlParams = new URLSearchParams(window.location.search);
    const itemId = urlParams.get("id");

    async function loadItem() {
      const item = await getItemById(itemId);
      if (!item) {
        alert("Položka nenalezena.");
        return;
      }

      document.getElementById("imageUrl").value = item.imageUrl || "";
      document.getElementById("category").value = item.category || "Ostatní";
      document.getElementById("description").value = item.description || "";
      document.getElementById("price").value = item.price || 0;
      document.getElementById("fromDate").value = item.fromDate || "";
      document.getElementById("toDate").value = item.toDate || "";
    }

    loadItem();

    document.getElementById("editForm").addEventListener("submit", async e => {
      e.preventDefault();
      const updatedItem = {
        imageUrl: document.getElementById("imageUrl").value,
        category: document.getElementById("category").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value) || 0,
        fromDate: document.getElementById("fromDate").value,
        toDate: document.getElementById("toDate").value,
        archive: false
      };
      await updateItem(itemId, updatedItem);
      alert("Změny byly uloženy.");
    });

    document.getElementById("btnArchivovat").addEventListener("click", async () => {
      await archiveItem(itemId);
      alert("Položka byla archivována.");
    });

    document.getElementById("btnVymazat").addEventListener("click", async () => {
      if (confirm("Opravdu chcete položku smazat?")) {
        await deleteItem(itemId);
        alert("Položka byla smazána.");
        window.location.href = "/admin/admin-bilder.html";
      }
    });
  </script>
</body>
</html>
