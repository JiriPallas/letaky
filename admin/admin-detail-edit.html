<!-- admin/admin-detail-edit.html v1.3 -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editace záznamu</title>
  <script>
    const FILE_NAME = "letaky.netlify.app/admin/admin-detail-edit.html";
    const FILE_VERSION = "v. 1.3";
  </script>
  <script type="module">
    import { db, ref, update, onValue } from './modules/firebase-init.js';

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    if (!id) {
      document.body.innerHTML = "<p>Chyba: chybí ID.</p>";
      throw new Error("Missing ID");
    }

    const itemRef = ref(db, `items/${id}`);
    onValue(itemRef, (snapshot) => {
      const item = snapshot.val();
      if (!item) return;

      document.getElementById("imageUrl").value = item.imageUrl || "";
      document.getElementById("category").value = item.category || "";
      document.getElementById("price").value = item.price || 0;
      document.getElementById("description").value = item.description || "";
      document.getElementById("fromDate").value = item.fromDate || "";
      document.getElementById("toDate").value = item.toDate || "";

      document.getElementById("qr").src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://hittv.netlify.app/detail.html?id=${id}`;
    });

    window.saveItem = async () => {
      const updated = {
        imageUrl: document.getElementById("imageUrl").value,
        category: document.getElementById("category").value,
        price: parseFloat(document.getElementById("price").value),
        description: document.getElementById("description").value,
        fromDate: document.getElementById("fromDate").value,
        toDate: document.getElementById("toDate").value,
        archive: false
      };
      await update(ref(db, `items/${id}`), updated);
      alert("Záznam uložen.");
      window.location.href = "/admin/admin-bilder.html";
    };

    window.archiveItem = async () => {
      await update(ref(db, `items/${id}`), { archive: true });
      alert("Záznam archivován.");
      window.location.href = "/admin/admin-bilder.html";
    };

    window.deleteItem = async () => {
      if (confirm("Opravdu chcete záznam smazat?")) {
        await update(ref(db, `items/${id}`), null);
        alert("Záznam odstraněn.");
        window.location.href = "/admin/admin-bilder.html";
      }
    };
  </script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    form { max-width: 600px; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; margin-right: 1rem; }
    img { display: block; margin-top: 1rem; }
    .footer { margin-top: 2rem; font-size: 0.9rem; color: #666; }
    .top-buttons { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="top-buttons">
    <a href="/admin/admin-bilder.html"><button>Zpět na Admin</button></a>
  </div>

  <form onsubmit="event.preventDefault(); saveItem();">
    <h1>Editace záznamu</h1>

    <label for="imageUrl">Adresa obrázku</label>
    <input type="url" id="imageUrl" required>

    <label for="category">Kategorie</label>
    <select id="category" required>
      <option value="Potraviny">Potraviny</option>
      <option value="Motorová vozidla">Motorová vozidla</option>
      <option value="Bydlení">Bydlení</option>
      <option value="Šaty">Šaty</option>
      <option value="Sportovní potřeby">Sportovní potřeby</option>
      <option value="Elektronika">Elektronika</option>
      <option value="Ostatní">Ostatní</option>
    </select>

    <label for="price">Cena (Kč)</label>
    <input type="number" id="price" min="0">

    <label for="description">Popis</label>
    <textarea id="description" rows="3" required></textarea>

    <label for="fromDate">Zobrazit od</label>
    <input type="date" id="fromDate" required>

    <label for="toDate">Zobrazit do</label>
    <input type="date" id="toDate" required>

    <img id="qr" alt="QR kód">

    <div>
      <button type="submit">Uložit</button>
      <button type="button" onclick="archiveItem()">Archivovat</button>
      <button type="button" onclick="deleteItem()">Vymazat</button>
    </div>

    <div class="footer" id="versionFooter"></div>
  </form>

  <script>
    document.getElementById("versionFooter").textContent = `${FILE_NAME} ${FILE_VERSION}`;
  </script>
</body>
</html>
