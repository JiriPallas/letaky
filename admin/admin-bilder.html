<!-- admin/admin-bilder.html v1.15 -->
<!DOCTYPE html>
<html lang="cs">

<head>
  <script>
    const FILE_NAME = "admin/admin-bilder.html";
    const FILE_VERSION = "v. 1.15";
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Aktivní položky</title>
  <script type="module" src="./modules/helpers.js"></script>
  <script type="module" src="./modules/actions.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f7f7f7;
      display: flex;
      gap: 2rem;
    }

    .controls {
      flex: 0 0 250px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .fieldset {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .fieldset legend {
      font-weight: bold;
      padding: 0 0.5rem;
    }

    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .nav-button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 360px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
    }

    .qr img {
      width: 70px;
      height: 70px;
    }

    .text {
      flex: 1;
      font-size: 0.95rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .actions button {
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    #versionInfo {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="controls">
    <fieldset class="fieldset">
      <legend>Typ</legend>
      <div class="radio-group">
        <label><input type="radio" name="typeFilter" value="zbozi" checked> Zboží</label>
        <label><input type="radio" name="typeFilter" value="letak"> Leták</label>
      </div>
    </fieldset>

    <fieldset class="fieldset">
      <legend>Status</legend>
      <div class="radio-group">
        <label><input type="radio" name="statusFilter" value="active" checked> Aktivní</label>
        <label><input type="radio" name="statusFilter" value="archived"> Archivované</label>
      </div>
    </fieldset>

    <fieldset class="fieldset">
      <legend>Kategorie</legend>
      <div class="checkbox-group" id="categoryFilters"></div>
    </fieldset>

    <a href="/admin/" class="nav-button">Nový záznam</a>
    <button class="nav-button" id="createVideo">Vytvoř video</button>
    <div id="versionInfo"></div>
  </div>

  <div class="output">
    <div class="grid" id="itemList">
      <p>Načítání…</p>
    </div>
  </div>

  <script type="module">
    import { renderItemGrid, fetchItems } from './modules/helpers.js';
    import { archiveItem, activateItem, deleteItem } from './modules/actions.js';

    window.archiveItem = archiveItem;
    window.activateItem = activateItem;
    window.deleteItem = deleteItem;

    document.getElementById("versionInfo").textContent = `${FILE_NAME} ${FILE_VERSION}`;

    let allItems = {};
    let selectedType = "zbozi";

    function filterItems() {
      const showActive = document.querySelector('input[name="statusFilter"]:checked').value === "active";
      const showArchived = !showActive;
      const selectedCats = Array.from(document.querySelectorAll("#categoryFilters input:checked")).map(cb => cb.value);
      renderItemGrid(allItems, { showActive, showArchived, selectedCats, selectedType });
    }

    document.querySelectorAll('input[name="typeFilter"]').forEach(rb => {
      rb.addEventListener("change", (e) => {
        selectedType = e.target.value;
        filterItems();
      });
    });

    document.querySelectorAll('input[name="statusFilter"]').forEach(rb => {
      rb.addEventListener("change", filterItems);
    });

    document.getElementById("createVideo").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll('.video-checkbox:checked');
      if (checkboxes.length < 2) {
        alert("Vyberte alespoň 2 položky pro video.");
        return;
      }
      const ids = Array.from(checkboxes).map(cb => cb.value);
      const query = ids.map(id => `id=${id}`).join("&");
      window.open(`/video.html?${query}`, "_blank");
    });

    fetchItems((items) => {
      allItems = items;
      const catSet = new Set(Object.values(items).map(i => i.category));
      const container = document.getElementById("categoryFilters");
      container.innerHTML = "";
      catSet.forEach(cat => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}" checked> ${cat}`;
        container.appendChild(label);
      });
      container.querySelectorAll("input").forEach(cb => cb.addEventListener("change", filterItems));
      filterItems();
    });
  </script>
</body>

</html>
