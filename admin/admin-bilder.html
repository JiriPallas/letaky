<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin - Aktivní položky</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .top-bar { text-align: center; margin-bottom: 2rem; }
    .top-bar button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 8px; text-align: center; }
    .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; }
    .card button { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.location.href='index.html'">Zpět do Admin</button>
    <button onclick="window.location.href='admin-json-editor.html'">Editovat JSON</button>
  </div>
  <h1>Aktivní položky</h1>
  <div id="gallery" class="grid"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
      authDomain: "letaky-aa6ab.firebaseapp.com",
      databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "letaky-aa6ab",
      storageBucket: "letaky-aa6ab.appspot.com",
      messagingSenderId: "814346215288",
      appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function isValidItem(item) {
      if (!item || typeof item !== 'object') return false;
      const requiredFields = ['id', 'type', 'imageUrl', 'category', 'description', 'fromDate', 'toDate'];
      for (const field of requiredFields) {
        if (!item[field] || String(item[field]).trim() === '') return false;
      }
      if (item.type === 'zbozi' && (item.price === undefined || item.price === null || item.price === '')) {
        return false;
      }
      return true;
    }

    function renderGallery(data) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      Object.entries(data).forEach(([key, item]) => {
        if (item.archived || !isValidItem(item)) return;

        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.imageUrl;
        img.alt = item.description;

        const desc = document.createElement('div');
        desc.innerHTML = `<strong>${item.description}</strong><br>${item.category}<br>${item.fromDate} - ${item.toDate}`;

        if (item.type === 'zbozi') {
          desc.innerHTML += `<br><strong>${item.price} Kč</strong>`;
        }

        const qr = document.createElement('canvas');
        new QRious({
          element: qr,
          value: window.location.origin + '/detail.html?id=' + item.id,
          size: 100
        });

        const archiveBtn = document.createElement('button');
        archiveBtn.textContent = 'Archivovat';
        archiveBtn.onclick = () => {
          firebase.database().ref('uploads/' + key).update({ archived: true })
            .then(() => location.reload())
            .catch(err => alert('Chyba při archivaci: ' + err));
        };

        card.appendChild(img);
        card.appendChild(desc);
        card.appendChild(qr);
        card.appendChild(archiveBtn);
        gallery.appendChild(card);
      });
    }

    firebase.database().ref('uploads').once('value')
      .then(snapshot => {
        const data = snapshot.val() || {};
        renderGallery(data);
      })
      .catch(error => {
        document.getElementById('gallery').textContent = 'Nepodařilo se načíst položky.';
        console.error(error);
      });
  </script>
</body>
</html>
