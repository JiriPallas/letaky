<!-- admin/admin-bilder.html v1.14 -->
<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Aktivní položky</title>
  <script>
    const FILE_NAME = "admin/admin-bilder.html";
    const FILE_VERSION = "v1.14";
  </script>
  <script type="module" src="./modules/helpers.js"></script>
  <script type="module" src="./modules/actions.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="controls">
    <h2>Filtr</h2>

    <fieldset>
      <legend>Typ položky</legend>
      <label><input type="radio" name="typeFilter" value="zbozi" checked> Zboží</label>
      <label><input type="radio" name="typeFilter" value="letak"> Leták</label>
    </fieldset>

    <fieldset>
      <legend>Stav</legend>
      <label><input type="radio" name="archiveFilter" value="active" checked> Aktivní</label>
      <label><input type="radio" name="archiveFilter" value="archived"> Archivované</label>
    </fieldset>

    <fieldset>
      <legend>Kategorie</legend>
      <div class="checkbox-group" id="categoryFilters"></div>
    </fieldset>

    <a href="/admin/" class="nav-button">Nový záznam</a>
    <button class="nav-button" id="createVideo">Vytvoř video</button>
    <div id="versionInfo"></div>
  </div>

  <div class="output">
    <div class="grid" id="itemList">
      <p>Načítání…</p>
    </div>
  </div>

  <script type="module">
    import { renderItemGrid, fetchItems } from './modules/helpers.js';
    import { archiveItem, activateItem, deleteItem } from './modules/actions.js';

    document.getElementById("versionInfo").textContent = `${FILE_NAME} ${FILE_VERSION}`;
    window.archiveItem = archiveItem;
    window.activateItem = activateItem;
    window.deleteItem = deleteItem;

    let allItems = {};
    let selectedType = "zbozi";

    function filterItems() {
      const showActive = document.querySelector('input[name="archiveFilter"]:checked').value === "active";
      const showArchived = !showActive;
      const selectedCats = Array.from(document.querySelectorAll("#categoryFilters input:checked")).map(i => i.value);
      renderItemGrid(allItems, { showActive, showArchived, selectedCats, selectedType });
    }

    function populateCategoryFilters(items) {
      const catSet = new Set(Object.values(items).map(i => i.category));
      const categoryFilters = document.getElementById("categoryFilters");
      categoryFilters.innerHTML = "";
      catSet.forEach(cat => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}"> ${cat}`;
        categoryFilters.appendChild(label);
      });
      categoryFilters.querySelectorAll("input").forEach(cb => cb.addEventListener("change", filterItems));
    }

    document.querySelectorAll('input[name="archiveFilter"]').forEach(el =>
      el.addEventListener("change", filterItems)
    );
    document.querySelectorAll('input[name="typeFilter"]').forEach(el =>
      el.addEventListener("change", (e) => {
        selectedType = e.target.value;
        filterItems();
      })
    );

    document.getElementById("createVideo").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll('.video-checkbox:checked');
      if (checkboxes.length < 2) {
        alert("Vyberte alespoň 2 položky pro video.");
        return;
      }
      const ids = Array.from(checkboxes).map(cb => cb.value);
      const query = ids.map(id => `id=${id}`).join("&");
      window.open(`/video.html?${query}`, "_blank");
    });

    fetchItems((items) => {
      allItems = items;
      populateCategoryFilters(items);
      filterItems();
    });
  </script>
</body>

</html>
