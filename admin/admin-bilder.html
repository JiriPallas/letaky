<!-- admin/admin-bilder.html v1.14 -->
<!DOCTYPE html>
<html lang="cs">

<head>
  <script>
    const FILE_NAME = "admin/admin-bilder.html";
    const FILE_VERSION = "v. 1.15";
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Aktivní položky</title>
  <script type="module" src="./modules/helpers.js"></script>
  <script type="module" src="./modules/actions.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      min-height: 100vh;
    }

    .controls {
      width: 250px;
      background: white;
      padding: 1rem;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    .output {
      flex: 1;
      padding: 2rem;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 360px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .info {
      display: flex;
      gap: 1rem;
      margin-top: auto;
      align-items: flex-end;
    }

    .qr img {
      width: 70px;
      height: 70px;
    }

    .text {
      flex: 1;
      font-size: 0.95rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .actions button {
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .checkbox-group,
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }

    #versionInfo {
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }

    .nav-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="controls">
    <h2>Filtr</h2>

    <fieldset>
      <legend>Typ položky</legend>
      <div class="radio-group">
        <label><input type="radio" name="typeFilter" value="zbozi" checked> Zboží</label>
        <label><input type="radio" name="typeFilter" value="letak"> Leták</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Status</legend>
      <div class="radio-group">
        <label><input type="radio" name="statusFilter" value="active" checked> Aktivní</label>
        <label><input type="radio" name="statusFilter" value="archived"> Archivované</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Kategorie</legend>
      <div class="checkbox-group" id="categoryFilters"></div>
    </fieldset>

    <a href="/admin/" class="nav-button">Nový záznam</a>
    <button class="nav-button" id="createVideo">Vytvoř video</button>
    <div id="versionInfo"></div>
  </div>

  <div class="output">
    <div class="grid" id="itemList">
      <p>Načítání…</p>
    </div>
  </div>

  <script type="module">
    import { renderItemGrid, fetchItems } from './modules/helpers.js';
    import { archiveItem, activateItem, deleteItem } from './modules/actions.js';

    window.archiveItem = archiveItem;
    window.activateItem = activateItem;
    window.deleteItem = deleteItem;

    document.getElementById("versionInfo").textContent = `${FILE_NAME} ${FILE_VERSION}`;

    let allItems = {};

    function getFilterValues() {
      const selectedType = document.querySelector("input[name='typeFilter']:checked").value;
      const selectedStatus = document.querySelector("input[name='statusFilter']:checked").value;
      const selectedCats = Array.from(document.querySelectorAll("#categoryFilters input:checked")).map(cb => cb.value);

      return {
        selectedType,
        showActive: selectedStatus === "active",
        showArchived: selectedStatus === "archived",
        selectedCats
      };
    }

    function filterItems() {
      const filters = getFilterValues();
      renderItemGrid(allItems, filters);
    }

    function populateCategoryFilters(items) {
      const catSet = new Set(Object.values(items).map(i => i.category));
      const container = document.getElementById("categoryFilters");
      container.innerHTML = "";
      catSet.forEach(cat => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}"> ${cat}`;
        container.appendChild(label);
      });
      container.querySelectorAll("input").forEach(cb => cb.addEventListener("change", filterItems));
    }

    document.querySelectorAll("input[name='typeFilter']").forEach(r => r.addEventListener("change", filterItems));
    document.querySelectorAll("input[name='statusFilter']").forEach(r => r.addEventListener("change", filterItems));

    document.getElementById("createVideo").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll(".video-checkbox:checked");
      if (checkboxes.length < 2) {
        alert("Vyberte alespoň 2 položky pro video.");
        return;
      }
      const ids = Array.from(checkboxes).map(cb => `id=${cb.value}`).join("&");
      window.open(`/video.html?${ids}`, "_blank");
    });

    fetchItems((items) => {
      allItems = items;
      populateCategoryFilters(items);
      filterItems();
    });
  </script>
</body>

</html>
