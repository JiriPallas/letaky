<!-- admin/admin-bilder.html v1.13 -->
<!DOCTYPE html>
<html lang="cs">

<head>
  <script>
    const FILE_NAME = "admin/admin-bilder.html";
    const FILE_VERSION = "v. 1.13";
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Aktivní položky</title>
  <script type="module" src="./modules/helpers.js"></script>
  <script type="module" src="./modules/actions.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f7f7f7;
      display: flex;
      gap: 2rem;
    }

    .controls {
      flex: 0 0 250px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .output {
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 360px;
    }

    .info {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: flex-start;
    }

    .qr img {
      width: 70px;
      height: 70px;
    }

    .text {
      flex: 1;
      font-size: 0.95rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .actions button {
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    #versionInfo {
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }

    .nav-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="controls">
    <h2>Filtr</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" id="showActive" checked> Aktivní</label>
      <label><input type="checkbox" id="showArchived"> Archivované</label>
    </div>
    <label>Kategorie</label>
    <div class="checkbox-group" id="categoryFilters"></div>
    <a href="/admin/" class="nav-button">Nový záznam</a>
    <button class="nav-button" id="createVideo">Vytvoř video</button>
    <div id="versionInfo"></div>
  </div>

  <div class="output">
    <div class="grid" id="itemList">
      <p>Načítání…</p>
    </div>
  </div>

  <script type="module">
    import { renderItemGrid, fetchItems } from './modules/helpers.js';
    import { archiveItem, activateItem, deleteItem } from './modules/actions.js';
    window.archiveItem = archiveItem;
    window.activateItem = activateItem;
    window.deleteItem = deleteItem;

    document.getElementById("versionInfo").textContent = `${FILE_NAME} ${FILE_VERSION}`;

    // Globala data
    let allItems = {};

    function filterItems() {
      const showActive = document.getElementById("showActive").checked;
      const showArchived = document.getElementById("showArchived").checked;
      const selectedCats = Array.from(document.querySelectorAll("#categoryFilters input:checked")).map(i => i.value);
      renderItemGrid(allItems, { showActive, showArchived, selectedCats });
    }

    function populateCategoryFilters(items) {
      const catSet = new Set(Object.values(items).map(i => i.category));
      const categoryFilters = document.getElementById("categoryFilters");
      categoryFilters.innerHTML = "";
      catSet.forEach(cat => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}"> ${cat}`;
        categoryFilters.appendChild(label);
      });
      categoryFilters.querySelectorAll("input").forEach(cb => cb.addEventListener("change", filterItems));
    }

    document.getElementById("showActive").addEventListener("change", filterItems);
    document.getElementById("showArchived").addEventListener("change", filterItems);

    document.getElementById("createVideo").addEventListener("click", () => {
      const checkboxes = document.querySelectorAll('.video-checkbox:checked');
      if (checkboxes.length < 2) {
        alert("Vyberte alespoň 2 položky pro video.");
        return;
      }
      const ids = Array.from(checkboxes).map(cb => cb.value);
      const query = ids.map(id => `id=${id}`).join("&");
      window.open(`/video.html?${query}`, "_blank");
    });

    fetchItems((items) => {
      allItems = items;
      populateCategoryFilters(items);
      filterItems();
    });
  </script>
</body>

</html>
