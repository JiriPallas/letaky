<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Aktivní položky</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    .top-bar { text-align: center; margin-bottom: 2rem; }
    .top-bar button { margin: 0.5rem; padding: 0.5rem 1rem; font-size: 1rem; background: #0077cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }
    img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    button.small {
      margin-top: 0.3rem;
      font-size: 0.8rem;
      padding: 0.4rem 0.7rem;
      width: 90%;
    }
    canvas.qr { margin-top: 0.5rem; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="../admin/data-utils.js"></script>
</head>
<body>

<div class="top-bar">
  <button onclick="window.location.href='index.html'">Zpět do Admin</button>
  <button onclick="window.location.href='admin-json-editor.html'">Editovat Data (JSON)</button>
</div>

<h1>Aktivní položky</h1>

<div class="grid" id="gallery"></div>

<script>
async function loadData() {
  try {
    const snapshot = await firebase.database().ref('uploads').once('value');
    const uploads = snapshot.val();
    if (!uploads) throw new Error("Žádná data");

    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    Object.values(uploads)
      .filter(item => !item.archived)
      .forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.imageUrl;
        img.alt = item.description;

        const desc = document.createElement('div');
        desc.innerHTML = `<strong>${item.description}</strong>`;

        const category = document.createElement('div');
        category.textContent = item.category;

        const dates = document.createElement('div');
        dates.textContent = `${item.fromDate} – ${item.toDate}`;

        const price = document.createElement('div');
        if (item.type === 'zbozi' && item.price) {
          price.textContent = `Cena: ${item.price} Kč`;
        }

        const qr = document.createElement('canvas');
        qr.className = 'qr';
        new QRious({
          element: qr,
          value: window.location.origin + '/detail.html?id=' + item.id,
          size: 100
        });

        const saveBtn = document.createElement('button');
        saveBtn.className = 'small';
        saveBtn.textContent = 'Uložit obrázek';
        saveBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = item.imageUrl;
          a.download = 'kupon.jpg';
          a.click();
        };

        const buyBtn = document.createElement('button');
        buyBtn.className = 'small';
        buyBtn.textContent = 'Koupit';
        buyBtn.onclick = () => {
          window.open('https://example.com', '_blank');
        };

        const shareBtn = document.createElement('button');
        shareBtn.className = 'small';
        shareBtn.textContent = 'Sdílet';
        shareBtn.onclick = async () => {
          if (navigator.share) {
            await navigator.share({
              title: item.description,
              text: item.category,
              url: window.location.origin + '/detail.html?id=' + item.id
            });
          } else {
            alert('Sdílení není podporováno ve vašem prohlížeči.');
          }
        };

        const archiveBtn = document.createElement('button');
        archiveBtn.className = 'small';
        archiveBtn.textContent = 'Archivovat';
        archiveBtn.onclick = async () => {
          if (confirm('Opravdu archivovat tuto položku?')) {
            try {
              await archiveItem(item.id);
              alert('Položka byla archivována.');
              loadData();
            } catch (err) {
              console.error('Chyba při archivaci:', err);
              alert('Chyba při archivaci.');
            }
          }
        };

        card.appendChild(img);
        card.appendChild(desc);
        card.appendChild(category);
        card.appendChild(dates);
        if (item.type === 'zbozi') card.appendChild(price);
        card.appendChild(qr);
        if (item.type === 'letak') card.appendChild(saveBtn);
        if (item.type === 'zbozi') card.appendChild(buyBtn);
        card.appendChild(shareBtn);
        card.appendChild(archiveBtn);

        gallery.appendChild(card);
      });

  } catch (error) {
    console.error('Chyba při načítání dat: ', error);
    document.getElementById('gallery').textContent = 'Nepodařilo se načíst položky.';
  }
}

loadData();
</script>

</body>
</html>
