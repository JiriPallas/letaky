<!DOCTYPE html>

<head>

  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9rem;
    }
    img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; }
    button { margin-top: 0.5rem; padding: 0.5rem 1rem; font-size: 0.9rem; }
  </style>

<body>

<h1>Aktivní položky</h1>

<div class="grid" id="gallery"></div>

<script>
  async function loadGallery() {
    const uploads = await loadUploadsFromFirebase();
    const activeUploads = uploads.filter(u => u.archived !== true);
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    activeUploads.forEach(upload => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${upload.imageUrl}" alt="">
        <p><strong>${upload.category}</strong> – ${upload.description}</p>
        <p>${upload.fromDate} až ${upload.toDate}</p>
      `;

      const archiveBtn = document.createElement('button');
      archiveBtn.textContent = 'Archivovat';
      archiveBtn.onclick = async () => {
        if (confirm('Opravdu archivovat?')) {
          await archiveUpload(upload.id);
          loadGallery();
        }
      };

      card.appendChild(archiveBtn);
      gallery.appendChild(card);
    });
  }

  loadGallery();
</script>

</body>
