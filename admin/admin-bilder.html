<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Aktivní položky</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { text-align: center; margin-bottom: 1rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9rem;
    }
    img { width: 100%; height: 120px; object-fit: cover; margin-bottom: 0.5rem; border-radius: 4px; }
    button { margin: 0.3rem; padding: 0.4rem 0.6rem; font-size: 0.8rem; width: 90%; cursor: pointer; }
    canvas.qr { margin-top: 0.5rem; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

<h1>Aktivní položky</h1>
<div class="grid" id="gallery"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
    authDomain: "letaky-aa6ab.firebaseapp.com",
    databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "letaky-aa6ab",
    storageBucket: "letaky-aa6ab.appspot.com",
    messagingSenderId: "814346215288",
    appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  async function loadData() {
    const snapshot = await db.ref("/").once("value");
    const data = snapshot.val();
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    for (const [id, item] of Object.entries(data)) {
      if (item.archived) continue;

      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${item.imageUrl}" alt="obrázek" />
        <div><strong>${item.description}</strong></div>
        <div>${item.category}</div>
        <div>${item.fromDate} – ${item.toDate}</div>
        ${item.type === 'zbozi' ? `<div>Cena: ${item.price} Kč</div>` : ''}
      `;

      const qr = document.createElement('canvas');
      qr.className = 'qr';
      new QRious({
        element: qr,
        value: window.location.origin + '/detail.html?id=' + id,
        size: 100
      });
      card.appendChild(qr);

      const saveBtn = document.createElement('button');
      saveBtn.textContent = item.type === 'letak' ? 'Uložit obrázek' : 'Koupit';
      saveBtn.onclick = () => {
        if (item.type === 'letak') {
          const a = document.createElement('a');
          a.href = item.imageUrl;
          a.download = 'kupon.jpg';
          a.click();
        } else {
          window.open('https://example.com/koupit', '_blank');
        }
      };

      const shareBtn = document.createElement('button');
      shareBtn.textContent = 'Sdílet';
      shareBtn.onclick = async () => {
        if (navigator.share) {
          await navigator.share({
            title: item.description,
            text: item.category,
            url: window.location.origin + '/detail.html?id=' + id
          });
        } else {
          alert("Sdílení není podporováno ve vašem prohlížeči.");
        }
      };

      const archiveBtn = document.createElement('button');
      archiveBtn.textContent = 'Archivovat';
      archiveBtn.onclick = async () => {
        if (confirm("Opravdu archivovat tuto položku?")) {
          await db.ref("/" + id).update({ archived: true });
          alert("Položka byla archivována.");
          loadData();
        }
      };

      card.appendChild(saveBtn);
      card.appendChild(shareBtn);
      card.appendChild(archiveBtn);
      gallery.appendChild(card);
    }
  }

  loadData();
</script>

</body>
</html>
