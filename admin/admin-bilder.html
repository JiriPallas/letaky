<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Aktivní položky</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; margin: 0; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    .top-bar {
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .top-bar button {
      padding: 0.6rem 1.2rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .top-bar button:hover {
      background: #005fa3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.8rem;
    }
    .info {
      margin-bottom: 0.8rem;
      font-size: 0.9rem;
    }
    .info strong {
      display: block;
      margin-bottom: 0.2rem;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }
    .buttons button {
      flex: 1 1 auto;
      padding: 0.4rem;
      font-size: 0.85rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #eeeeee;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #ddd;
    }
    canvas.qr {
      margin-top: 0.8rem;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

<div class="top-bar">
  <button onclick="window.location.href='index.html'">Zpět do Admin</button>
  <button onclick="window.location.href='admin-json-editor.html'">Editovat Data (JSON)</button>
</div>

<h1>Aktivní položky</h1>

<div class="grid" id="gallery"></div>

<script>
let uploads = [];

async function loadData() {
  try {
    const res = await fetch('../data/data.json?no-cache=' + Date.now());
    uploads = await res.json();
    renderGallery();
  } catch (err) {
    console.error('Chyba při načítání dat:', err);
    document.getElementById('gallery').textContent = 'Nepodařilo se načíst položky.';
  }
}

function renderGallery() {
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';

  const activeUploads = uploads.filter(item => item.archived !== true);

  activeUploads.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';

    const img = document.createElement('img');
    img.src = item.imageUrl;
    img.alt = item.description;

    const info = document.createElement('div');
    info.className = 'info';
    info.innerHTML = `
      <strong>${item.description}</strong>
      ${item.category}<br>
      ${item.fromDate} – ${item.toDate}<br>
      ${item.type === 'zbozi' && item.price ? `Cena: ${item.price} Kč` : ''}
    `;

    const qr = document.createElement('canvas');
    qr.className = 'qr';
    new QRious({
      element: qr,
      value: window.location.origin + '/detail.html?id=' + item.id,
      size: 100
    });

    const buttonsDiv = document.createElement('div');
    buttonsDiv.className = 'buttons';

    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'Uložit obrázek';
    saveBtn.onclick = () => {
      const a = document.createElement('a');
      a.href = item.imageUrl;
      a.download = 'kupon.jpg';
      a.click();
    };

    const buyBtn = document.createElement('button');
    buyBtn.textContent = 'Koupit';
    buyBtn.onclick = () => {
      window.open('https://example.com', '_blank');
    };

    const shareBtn = document.createElement('button');
    shareBtn.textContent = 'Sdílet';
    shareBtn.onclick = async () => {
      if (navigator.share) {
        await navigator.share({
          title: item.description,
          text: item.category,
          url: window.location.origin + '/detail.html?id=' + item.id
        });
      } else {
        alert('Sdílení není podporováno ve vašem prohlížeči.');
      }
    };

    const archiveBtn = document.createElement('button');
    archiveBtn.textContent = 'Archivovat';
    archiveBtn.onclick = async () => {
      if (confirm('Opravdu archivovat tuto položku?')) {
        item.archived = true;
        await saveData();
      }
    };

    if (item.type === 'letak') buttonsDiv.appendChild(saveBtn);
    if (item.type === 'zbozi') buttonsDiv.appendChild(buyBtn);
    buttonsDiv.appendChild(shareBtn);
    buttonsDiv.appendChild(archiveBtn);

    card.appendChild(img);
    card.appendChild(info);
    card.appendChild(qr);
    card.appendChild(buttonsDiv);
    gallery.appendChild(card);
  });
}

async function saveData() {
  try {
    const res = await fetch('/.netlify/functions/export', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(uploads)
    });

    const result = await res.json();
    if (!res.ok) {
      console.error('Chyba při ukládání:', result.error);
      alert('Chyba při ukládání dat!');
    } else {
      console.log('Data byla uložena.');
      alert('Archivace byla úspěšná!');
      await loadData();
    }
  } catch (error) {
    console.error('Chyba při volání serveru:', error);
    alert('Chyba při spojení se serverem.');
  }
}

loadData();
</script>

</body>
</html>
