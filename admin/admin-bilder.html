<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Aktivn√≠ polo≈æky</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9rem;
    }
    img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }
    button {
      margin: 0.3rem;
      padding: 0.5rem;
      font-size: 0.85rem;
      cursor: pointer;
      width: 90%;
    }
    canvas.qr {
      margin-top: 0.5rem;
    }
    .top-bar {
      text-align: center;
      margin-bottom: 2rem;
    }
    .top-bar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.5rem;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

  <div class="top-bar">
    <button onclick="window.location.href='index.html'">Zpƒõt do Admina</button>
    <button onclick="generateWWW()">Generovat WWW prezentaci</button>
  </div>

  <h1>Aktivn√≠ polo≈æky</h1>

  <div class="grid" id="gallery"></div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('../data/data.json');
        const uploads = await res.json();
        const activeUploads = uploads.filter(item => item.archived !== true);

        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        activeUploads.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = item.imageUrl;
          img.alt = item.description;

          const desc = document.createElement('div');
          desc.innerHTML = `<strong>${item.description}</strong><br>${item.category}`;

          const date = document.createElement('div');
          date.innerHTML = `<small>${item.fromDate} ‚Äì ${item.toDate}</small>`;

          const qr = document.createElement('canvas');
          qr.className = 'qr';
          new QRious({
            element: qr,
            value: window.location.origin + '/detail.html?id=' + item.id,
            size: 100
          });

          const saveBtn = document.createElement('button');
          saveBtn.textContent = 'Ulo≈æit obr√°zek';
          saveBtn.onclick = () => {
            const a = document.createElement('a');
            a.href = item.imageUrl;
            a.download = 'kupon.jpg';
            a.click();
          };

          const buyBtn = document.createElement('button');
          buyBtn.textContent = 'Koupit';
          buyBtn.onclick = () => {
            window.open('https://example.com', '_blank');
          };

          const shareBtn = document.createElement('button');
          shareBtn.textContent = 'Sd√≠let';
          shareBtn.onclick = async () => {
            if (navigator.share) {
              await navigator.share({
                title: item.description,
                text: item.category,
                url: window.location.origin + '/detail.html?id=' + item.id
              });
            } else {
              alert('Sd√≠len√≠ nen√≠ podporov√°no ve va≈°em prohl√≠≈æeƒçi.');
            }
          };

          const archiveBtn = document.createElement('button');
          archiveBtn.textContent = 'Archivovat';
          archiveBtn.onclick = async () => {
            if (confirm('Opravdu archivovat tuto polo≈æku?')) {
              item.archived = true;
              const updatedUploads = uploads.map(u => u.id === item.id ? item : u);
              localStorage.setItem('adminUploads', JSON.stringify(updatedUploads));

              const res = await fetch('/.netlify/functions/export', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uploads: updatedUploads, type: 'www' })
              });

              const result = await res.json();

              if (res.ok) {
                alert('Polo≈æka byla archivov√°na a exportov√°na!');
                location.reload();
              } else {
                alert('Chyba p≈ôi exportu: ' + (result.error || 'Nezn√°m√° chyba'));
              }
            }
          };

          card.appendChild(img);
          card.appendChild(desc);
          if (item.type === 'zbozi' && item.price) {
            const price = document.createElement('div');
            price.innerHTML = `<strong>${item.price} Kƒç</strong>`;
            card.appendChild(price);
          }
          card.appendChild(date);
          card.appendChild(qr);

          if (item.type === 'letak') {
            card.appendChild(saveBtn);
          }
          if (item.type === 'zbozi') {
            card.appendChild(buyBtn);
          }
          card.appendChild(shareBtn);
          card.appendChild(archiveBtn);

          gallery.appendChild(card);
        });

      } catch (err) {
        console.error('Chyba p≈ôi naƒç√≠t√°n√≠ dat:', err);
        document.getElementById('gallery').textContent = 'Nepoda≈ôilo se naƒç√≠st polo≈æky.';
      }
    }

    async function generateWWW() {
      const uploads = JSON.parse(localStorage.getItem('adminUploads') || '[]');
      const activeUploads = uploads.filter(item => !item.archived);

      console.log("üöÄ Skickar aktivn√≠ polo≈æky:", activeUploads);

      const res = await fetch('/.netlify/functions/export', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uploads: activeUploads, type: 'www' })
      });

      const result = await res.json();
      console.log("üì¨ Svar fr√•n funktionen:", result);

      if (res.ok) {
        alert('WWW prezentace byla vygenerov√°na!');
      } else {
        alert('Chyba p≈ôi generov√°n√≠ WWW prezentace: ' + (result.error || 'Nezn√°m√° chyba'));
      }
    }

    loadData();
  </script>

</body>
</html>
