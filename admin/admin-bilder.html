<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Aktivn√≠ polo≈æky</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { text-align: center; margin-bottom: 1rem; }
    .top-bar { text-align: center; margin-bottom: 2rem; }
    .top-bar button { padding: 0.5rem 1rem; font-size: 1rem; background: #0077cc; color: white; border: none; border-radius: 5px; margin: 0.5rem; cursor: pointer; }
    .filters { text-align: center; margin-bottom: 2rem; }
    .filters button { margin: 0.3rem; padding: 0.5rem 1rem; background: #ddd; border: none; border-radius: 5px; cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; }
    .card { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; display: flex; flex-direction: column; align-items: center; font-size: 0.9rem; }
    img { max-width: 100%; height: 120px; object-fit: cover; margin-bottom: 0.5rem; border-radius: 4px; }
    button.action { margin: 0.3rem; padding: 0.4rem; font-size: 0.8rem; width: 100%; cursor: pointer; }
    canvas.qr { margin-top: 0.5rem; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

  <div class="top-bar">
    <button onclick="window.location.href='index.html'">Zpƒõt do Admin</button>
    <button onclick="generateWWW()">Generovat WWW prezentaci</button>
    <button onclick="window.location.href='admin-data.html'">Zobrazit Data</button>
  </div>

  <h1>Aktivn√≠ polo≈æky</h1>

  <div class="filters" id="filters"></div>

  <div class="grid" id="gallery"></div>

  <script>
    let uploads = [];

    async function loadData() {
      try {
        const res = await fetch('../data/data.json');
        uploads = await res.json();
        uploads = uploads.filter(item => item.archived !== true);
        renderGallery(uploads);
        renderFilters();
      } catch (err) {
        console.error('Chyba p≈ôi naƒç√≠t√°n√≠ dat:', err);
        document.getElementById('gallery').textContent = 'Nepoda≈ôilo se naƒç√≠st polo≈æky.';
      }
    }

    function renderFilters() {
      const categories = [...new Set(uploads.map(item => item.category))];
      const filtersDiv = document.getElementById('filters');
      filtersDiv.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.textContent = 'V≈°echny';
      allBtn.onclick = () => renderGallery(uploads);
      filtersDiv.appendChild(allBtn);

      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.onclick = () => {
          const filtered = uploads.filter(item => item.category === cat);
          renderGallery(filtered);
        };
        filtersDiv.appendChild(btn);
      });
    }

    function renderGallery(items) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = item.imageUrl;
        img.alt = item.description || 'Obr√°zek';

        const desc = document.createElement('div');
        desc.innerHTML = `<strong>${item.description || 'Bez popisu'}</strong><br>${item.category || 'Bez kategorie'}<br><small>${item.fromDate || ''} ‚Äì ${item.toDate || ''}</small>`;

        const qr = document.createElement('canvas');
        qr.className = 'qr';
        new QRious({
          element: qr,
          value: window.location.origin + '/detail.html?id=' + item.id,
          size: 100
        });

        const saveBtn = document.createElement('button');
        saveBtn.className = 'action';
        saveBtn.textContent = 'Ulo≈æit obr√°zek';
        saveBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = item.imageUrl;
          a.download = 'kupon.jpg';
          a.click();
        };

        const buyBtn = document.createElement('button');
        buyBtn.className = 'action';
        buyBtn.textContent = 'Koupit';
        buyBtn.onclick = () => {
          window.open('https://example.com', '_blank');
        };

        const shareBtn = document.createElement('button');
        shareBtn.className = 'action';
        shareBtn.textContent = 'Sd√≠let';
        shareBtn.onclick = async () => {
          if (navigator.share) {
            await navigator.share({
              title: item.description || '',
              text: item.category || '',
              url: window.location.origin + '/detail.html?id=' + item.id
            });
          } else {
            alert('Sd√≠len√≠ nen√≠ podporov√°no ve va≈°em prohl√≠≈æeƒçi.');
          }
        };

        const archiveBtn = document.createElement('button');
        archiveBtn.className = 'action';
        archiveBtn.textContent = 'Archivovat';
        archiveBtn.onclick = async () => {
          if (confirm('Opravdu archivovat tuto polo≈æku?')) {
            item.archived = true;
            await exportData();
            alert('Polo≈æka byla archivov√°na!');
            loadData(); // Refresh data
          }
        };

        card.appendChild(img);
        card.appendChild(desc);

        if (!item.type || item.type === 'letak') card.appendChild(saveBtn);
        if (item.type === 'zbozi') card.appendChild(buyBtn);

        card.appendChild(qr);
        card.appendChild(shareBtn);
        card.appendChild(archiveBtn);

        gallery.appendChild(card);
      });
    }

    async function exportData() {
      const res = await fetch('/.netlify/functions/export', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uploads: uploads, type: 'www' })
      });
      const result = await res.json();
      console.log("üì¨ Export resultat:", result);
    }

    async function generateWWW() {
      await exportData();
      alert('WWW prezentace byla vygenerov√°na!');
    }

    loadData();
  </script>

</body>
</html>
