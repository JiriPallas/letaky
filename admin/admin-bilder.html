<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Aktivní položky</title>
  <script>
    const FILE_NAME = "admin-bilder.html";
    const FILE_VERSION = "v1.11";
  </script>
  <script type="module" src="./modules/helpers.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f7f7f7;
      display: flex;
      gap: 2rem;
    }
    .controls {
      flex: 0 0 250px;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .output {
      flex: 1;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
    .item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 360px;
      position: relative;
    }
    .item img.preview {
      max-width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    .info-wrapper {
      margin-top: auto;
    }
    .info {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: flex-start;
    }
    .qr img {
      width: 70px;
      height: 70px;
    }
    .text {
      flex: 1;
      font-size: 0.95rem;
    }
    .label {
      font-weight: bold;
      display: block;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .actions button {
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    #versionInfo {
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
    }
    .nav-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h2>Filtr</h2>
    <div class="checkbox-group">
      <label><input type="checkbox" id="showActive" checked> Aktivní</label>
      <label><input type="checkbox" id="showArchived"> Archivované</label>
    </div>
    <label>Kategorie</label>
    <div class="checkbox-group" id="categoryFilters"></div>
    <a href="/admin/" class="nav-button">Nový záznam</a>
    <button id="createVideo" class="nav-button">Vytvoř video</button>
    <div id="versionInfo">admin-bilder.html v1.11</div>
  </div>

  <div class="output">
    <div class="grid" id="itemList">
      <p>Načítání…</p>
    </div>
  </div>
</body>
</html>
