<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f2f2f2;
      border-radius: 8px;
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 1rem; }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .entry {
      background: white;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 6px;
    }
    .entry-buttons {
      margin-top: 1rem;
    }
    .entry-buttons button {
      margin-right: 0.5rem;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <h1>Nahrát soubor</h1>
  <form id="uploadForm">
    <label for="imageUrl">URL obrázku nebo videa:</label>
    <input type="url" id="imageUrl" placeholder="https://..." required>

    <label for="category">Kategorie:</label>
    <select id="category" required>
      <option value="Potraviny">Potraviny</option>
      <option value="Motorová vozidla">Motorová vozidla</option>
      <option value="Bydlení">Bydlení</option>
      <option value="Šaty">Šaty</option>
      <option value="Sportovní potřeby">Sportovní potřeby</option>
      <option value="Elektronika">Elektronika</option>
      <option value="Ostatní">Ostatní</option>
    </select>

    <label for="description">Popis:</label>
    <textarea id="description" rows="3" required></textarea>

    <label for="days">Počet dní zobrazení:</label>
    <input type="number" id="days" value="7" min="1" required>

    <label for="from">Zobrazit od:</label>
    <input type="date" id="from" required>

    <label for="to">Zobrazit do:</label>
    <input type="date" id="to" required readonly>

    <button type="submit">Uložit</button>
  </form>

  <div id="output"></div>

  <script>
    function generateID() {
      return 'ID-' + Math.random().toString(36).substr(2, 9);
    }

    function todayAsInputValue() {
      return new Date().toISOString().split('T')[0];
    }

    function updateToDate() {
      const from = new Date(document.getElementById('from').value);
      const days = parseInt(document.getElementById('days').value);
      const to = new Date(from);
      to.setDate(from.getDate() + days);
      document.getElementById('to').value = to.toISOString().split('T')[0];
    }

    document.getElementById('from').value = todayAsInputValue();
    updateToDate();

    document.getElementById('from').addEventListener('change', updateToDate);
    document.getElementById('days').addEventListener('input', updateToDate);

    function renderEntries() {
      const output = document.getElementById('output');
      output.innerHTML = '';
      const allEntries = JSON.parse(localStorage.getItem('adminUploads') || '[]');

      allEntries.reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>ID:</strong> ${entry.id}<br>
          <img src="${entry.imageUrl}" alt="Obrázek" style="max-width: 100%; margin-top: 0.5rem;"><br>
          <strong>Kategorie:</strong> ${entry.category}<br>
          <strong>Popis:</strong> ${entry.description}<br>
          <strong>Od:</strong> ${entry.fromDate} <strong>Do:</strong> ${entry.toDate}<br>
        `;

        const qrCanvas = document.createElement('canvas');
        new QRious({
          element: qrCanvas,
          value: `detail.html?id=${entry.id}`,
          size: 100
        });
        div.appendChild(qrCanvas);

        const btnDiv = document.createElement('div');
        btnDiv.className = 'entry-buttons';

        const viewBtn = document.createElement('button');
        viewBtn.textContent = 'Zobrazit';
        viewBtn.onclick = () => {
          window.location.href = `detail.html?id=${entry.id}`;
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Smazat';
        deleteBtn.onclick = () => {
          if (confirm('Opravdu chcete tento záznam smazat?')) {
            const remaining = allEntries.filter(e => e.id !== entry.id);
            localStorage.setItem('adminUploads', JSON.stringify(remaining));
            renderEntries();
          }
        };

        btnDiv.appendChild(viewBtn);
        btnDiv.appendChild(deleteBtn);
        div.appendChild(btnDiv);
        output.appendChild(div);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const imageUrl = document.getElementById('imageUrl').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;
      const fromDate = document.getElementById('from').value;
      const toDate = document.getElementById('to').value;
      const id = generateID();

      const entry = {
        id,
        imageUrl,
        category,
        description,
        fromDate,
        toDate
      };

      const allEntries = JSON.parse(localStorage.getItem('adminUploads') || '[]');
      allEntries.push(entry);
      localStorage.setItem('adminUploads', JSON.stringify(allEntries));

      this.reset();
      document.getElementById('from').value = todayAsInputValue();
      updateToDate();
      renderEntries();
    });

    window.addEventListener('load', renderEntries);
  </script>
</body>
</html>
