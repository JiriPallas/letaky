<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin panel</title>
  <script src="data-utils.js"></script> <!-- OBS! -->
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    form { max-width: 700px; margin: auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Admin panel</h1>

  <form id="uploadForm">
    <label>Typ položky:</label><br>
    <label><input type="radio" name="type" value="letak" checked> Leták</label>
    <label><input type="radio" name="type" value="zbozi"> Zboží</label>

    <label for="imageUrl">Adresa obrázku / videa (URL)</label>
    <input type="url" id="imageUrl" required placeholder="https://...">

    <label for="category">Kategorie</label>
    <select id="category" required>
      <option value="">-- Vyberte --</option>
      <option>Potraviny</option>
      <option>Motorová vozidla</option>
      <option>Bydlení</option>
      <option>Šaty</option>
      <option>Sportovní potřeby</option>
      <option>Elektronika</option>
      <option>Ostatní</option>
    </select>

    <div id="priceField" style="display: none;">
      <label for="price">Cena (Kč)</label>
      <input type="number" id="price" min="0">
    </div>

    <label for="description">Popis</label>
    <textarea id="description" required></textarea>

    <label for="fromDate">Zobrazit od</label>
    <input type="date" id="fromDate" required>

    <label for="toDate">Zobrazit do</label>
    <input type="date" id="toDate" required>

    <button type="submit">Uložit</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    const priceField = document.getElementById('priceField');

    document.querySelectorAll('input[name="type"]').forEach(radio => {
      radio.addEventListener('change', () => {
        priceField.style.display = (document.querySelector('input[name="type"]:checked').value === 'zbozi') ? 'block' : 'none';
      });
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const id = 'ID-' + Math.random().toString(36).substr(2, 9);

      const entry = {
        id,
        type: document.querySelector('input[name="type"]:checked').value,
        imageUrl: document.getElementById('imageUrl').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        fromDate: document.getElementById('fromDate').value,
        toDate: document.getElementById('toDate').value,
        archived: false
      };

      if (entry.type === 'zbozi') {
        entry.price = parseInt(document.getElementById('price').value) || 0;
      }

      await insertUpload(entry);
    });
  </script>
</body>
</html>
