<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin panel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    form, .seznam { max-width: 700px; margin: auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-right: 0.5rem; }
    .polozka { border: 1px solid #ddd; margin: 1rem 0; padding: 1rem; border-radius: 5px; background: #fafafa; }
    img { max-width: 100%; height: auto; margin-top: 0.5rem; border-radius: 4px; }
    .qr { margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Admin panel</h1>

  <button onclick="exportDataToGitHub()">Exportovat JSON</button>

  <script>
    async function exportDataToGitHub() {
      console.log("üöÄ exportDataToGitHub() k√∂rs");

      const data = JSON.parse(localStorage.getItem('adminUploads') || '[]');
      console.log("üì¶ Data som skickas:", data);

      try {
        const res = await fetch('/.netlify/functions/export', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const resultText = await res.text();
        console.log("üì¨ Svar fr√•n export-funktion:", resultText);

        let result;
        try {
          result = JSON.parse(resultText);
        } catch (e) {
          alert("‚ùó Chybn√Ω form√°t odpovƒõdi: " + resultText);
          return;
        }

        if (res.ok) {
          alert("‚úÖ Export √∫spƒõ≈°n√Ω!");
        } else {
          alert("‚ùå Chyba p≈ôi exportu: " + (result.error || "Nezn√°m√° chyba"));
        }
      } catch (err) {
        console.error("‚ùó Fetch error:", err);
        alert("‚ùó Nelze se p≈ôipojit k funkci exportu.");
      }
    }
  </script>
</body>
</html>
