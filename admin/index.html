<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin panel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    form, .seznam { max-width: 700px; margin: auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-right: 0.5rem; }
    .polozka { border: 1px solid #ddd; margin: 1rem 0; padding: 1rem; border-radius: 5px; background: #fafafa; }
    img { max-width: 100%; height: auto; margin-top: 0.5rem; border-radius: 4px; }
    .qr { margin-top: 0.5rem; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
  <h1>Admin panel</h1>

  <form id="uploadForm">
    <label for="imageUrl">Adresa obrázku / videa (URL)</label>
    <input type="url" id="imageUrl" required placeholder="https://...">

    <label for="category">Kategorie</label>
    <select id="category" required>
      <option value="">-- Vyberte --</option>
      <option>Potraviny</option>
      <option>Motorová vozidla</option>
      <option>Bydlení</option>
      <option>Šaty</option>
      <option>Sportovní potřeby</option>
      <option>Elektronika</option>
      <option>Ostatní</option>
    </select>

    <label for="description">Popis</label>
    <textarea id="description" required></textarea>

    <label for="fromDate">Zobrazit od</label>
    <input type="date" id="fromDate" required>

    <label for="duration">Počet dní zobrazení</label>
    <input type="number" id="duration" value="7" min="1" required>

    <label for="toDate">Zobrazit do</label>
    <input type="date" id="toDate" required>

    <button type="submit">Uložit</button>
  </form>

  <div class="seznam" id="seznam">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Nahrané položky</h2> 
      <button onclick="exportData()">Exportovat JSON</button>
    </div>
  </div>

  <script>
    const fromDateInput = document.getElementById('fromDate');
    const toDateInput = document.getElementById('toDate');
    const durationInput = document.getElementById('duration');

    function setDefaultDates() {
      const today = new Date().toISOString().split('T')[0];
      fromDateInput.value = today;
      updateToDate();
    }

    function updateToDate() {
      const from = new Date(fromDateInput.value);
      const days = parseInt(durationInput.value);
      if (!isNaN(from.getTime()) && days > 0) {
        const to = new Date(from);
        to.setDate(to.getDate() + days);
        toDateInput.value = to.toISOString().split('T')[0];
      }
    }

    fromDateInput.addEventListener('change', updateToDate);
    durationInput.addEventListener('input', updateToDate);

    setDefaultDates();

    const form = document.getElementById('uploadForm');
    const seznam = document.getElementById('seznam');

    function loadUploads() {
      const uploads = JSON.parse(localStorage.getItem('adminUploads') || '[]');

      // Behåll rubrik och exportknapp
      seznam.innerHTML = `
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h2>Nahrané položky</h2> 
          <button onclick="exportData()">Exportovat JSON</button>
        </div>
      `;

      uploads.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'polozka';

        const img = document.createElement('img');
        img.src = entry.imageUrl;
        img.alt = entry.description;

        const text = document.createElement('p');
        text.textContent = `${entry.category}: ${entry.description}`;

        const zobrazit = document.createElement('button');
        zobrazit.textContent = 'Zobrazit';
        zobrazit.onclick = () => {
          window.open(`../detail.html?id=${entry.id}`, '_blank');
        };

        const smazat = document.createElement('button');
        smazat.textContent = 'Smazat';
        smazat.onclick = () => {
          if (confirm('Opravdu chcete tento záznam smazat?')) {
            const updated = uploads.filter(e => e.id !== entry.id);
            localStorage.setItem('adminUploads', JSON.stringify(updated));
            loadUploads();
          }
        };

        const qr = document.createElement('canvas');
        qr.className = 'qr';
        new QRious({
          element: qr,
          value: `${location.origin.replace(/\/admin$/, '')}/detail.html?id=${entry.id}`,
          size: 100
        });

        div.appendChild(img);
        div.appendChild(text);
        div.appendChild(zobrazit);
        div.appendChild(smazat);
        div.appendChild(qr);

        seznam.appendChild(div);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const uploads = JSON.parse(localStorage.getItem('adminUploads') || '[]');
      const id = 'ID-' + Math.random().toString(36).substr(2, 9);

      const entry = {
        id,
        imageUrl: document.getElementById('imageUrl').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        fromDate: document.getElementById('fromDate').value,
        toDate: document.getElementById('toDate').value
      };

      uploads.push(entry);
      localStorage.setItem('adminUploads', JSON.stringify(uploads));
      form.reset();
      setDefaultDates();
      loadUploads();
    });

    function exportData() {
      const data = localStorage.getItem('adminUploads');
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'data.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    loadUploads();
  </script>
</body>
</html>
