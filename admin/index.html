<!-- admin/index.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script type="module" src="./firebase-admin.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    form { max-width: 600px; margin: auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Nový záznam</h1>

  <form id="uploadForm">
    <label for="imageUrl">Adresa obrázku</label>
    <input type="url" id="imageUrl" required>

    <label for="category">Kategorie</label>
    <select id="category" required>
      <option value="">-- Vyberte --</option>
      <option>Potraviny</option>
      <option>Motorová vozidla</option>
      <option>Bydlení</option>
      <option>Šaty</option>
      <option>Sportovní potřeby</option>
      <option>Elektronika</option>
      <option>Ostatní</option>
    </select>

    <label>Typ položky</label>
    <label><input type="radio" name="type" value="letak" checked> Leták</label>
    <label><input type="radio" name="type" value="zbozi"> Zboží</label>

    <div id="priceWrapper" style="display:none;">
      <label for="price">Cena (Kč)</label>
      <input type="number" id="price" min="0">
    </div>

    <label for="description">Popis</label>
    <textarea id="description" required></textarea>

    <label for="fromDate">Zobrazit od</label>
    <input type="date" id="fromDate" required>

    <label for="toDate">Zobrazit do</label>
    <input type="date" id="toDate" required>

    <button type="submit">Uložit</button>
  </form>

  <script type="module">
    import { db, pushData, isValidItem } from './firebase-admin.js';
    import { getDatabase, ref } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const typeRadios = document.getElementsByName('type');
    const priceWrapper = document.getElementById('priceWrapper');
    typeRadios.forEach(r => r.addEventListener('change', () => {
      priceWrapper.style.display = document.querySelector('input[name="type"]:checked').value === 'zbozi' ? 'block' : 'none';
    }));

    function setDefaultDates() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('fromDate').value = today;
      const toDate = new Date();
      toDate.setDate(toDate.getDate() + 30);
      document.getElementById('toDate').value = toDate.toISOString().split('T')[0];
    }
    setDefaultDates();

    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const item = {
        imageUrl: document.getElementById('imageUrl').value,
        category: document.getElementById('category').value,
        description: document.getElementById('description').value,
        fromDate: document.getElementById('fromDate').value,
        toDate: document.getElementById('toDate').value,
        type: document.querySelector('input[name="type"]:checked').value,
        archived: false
      };
      if (item.type === 'zbozi') {
        item.price = parseInt(document.getElementById('price').value);
      }

      if (!isValidItem(item)) {
        alert("Vyplňte všechna pole!");
        return;
      }

      await pushData(item);
      alert("Data uložena!");
      document.getElementById('uploadForm').reset();
      setDefaultDates();
      priceWrapper.style.display = 'none';
    });
  </script>
</body>
</html>
