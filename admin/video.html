<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>HitTV Video</title>
    <style>
        body {
            font-family: sans-serif;
            background: black;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 1rem;
            background: #111;
        }

        header img {
            max-height: 60px;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .main img {
            max-width: 80%;
            max-height: 50vh;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .main .desc {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .sidebar {
            width: 300px;
            overflow-y: auto;
            padding: 1rem;
            background: #222;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mini {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .mini img {
            max-width: 100%;
            max-height: 100px;
        }

        .mini .qr {
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <img src="./admin/hittv-logo.png" alt="HitTV logo" />
    </header>

    <div class="container">
        <div class="main" id="mainSlot">
            <p>Načítání…</p>
        </div>
        <div class="sidebar" id="sidebar"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const data = JSON.parse(decodeURIComponent(params.get("data") || "[]"));

        const mainSlot = document.getElementById("mainSlot");
        const sidebar = document.getElementById("sidebar");

        let index = 0;

        function renderSidebar(items) {
            sidebar.innerHTML = "";
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "mini";
                div.innerHTML = `
          <img src="${item.imageUrl}" alt="obr">
          <div class="qr"><img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&format=svg&data=https://hittv.netlify.app/detail.html?id=${item.id}" /></div>
        `;
                sidebar.appendChild(div);
            });
        }

        function showMainItem(item) {
            mainSlot.innerHTML = `
        <img src="${item.imageUrl}" alt="hlavní obrázek">
        <div class="desc">
          <div><strong>${item.category}</strong></div>
          <div>${item.description}</div>
          ${item.type === 'zbozi' ? `<div>${item.price} Kč</div>` : ""}
        </div>
      `;
        }

        function cycleItems() {
            if (!data.length) return;

            showMainItem(data[index]);
            index = (index + 1) % data.length;
        }

        renderSidebar(data);
        cycleItems();
        setInterval(cycleItems, 5000);
    </script>
</body>

</html>
