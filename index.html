<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HitTV – Nabídky</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: white;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .content {
      flex: 1;
      padding: 2rem;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    legend {
      font-weight: bold;
      padding: 0 0.5rem;
    }

    #categoryFilters label,
    fieldset label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 360px;
    }

    .preview {
      max-width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .info {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: flex-start;
    }

    .qr img {
      width: 70px;
      height: 70px;
    }

    .text {
      flex: 1;
      font-size: 0.95rem;
    }

    .label {
      font-weight: bold;
      display: block;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h1>HitTV</h1>

    <fieldset>
      <legend>Typ položky</legend>
      <label><input type="radio" name="typeFilter" value="zbozi" checked> Zboží</label>
      <label><input type="radio" name="typeFilter" value="letak"> Leták</label>
    </fieldset>

    <fieldset>
      <legend>Stav</legend>
      <label><input type="radio" name="statusFilter" value="active" checked> Aktivní</label>
      <label><input type="radio" name="statusFilter" value="archived"> Archivované</label>
    </fieldset>

    <fieldset>
      <legend>Kategorie</legend>
      <div id="categoryFilters"></div>
    </fieldset>
  </div>

  <div class="content">
    <div class="grid" id="itemGrid">
      <p>Načítání…</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
      authDomain: "letaky-aa6ab.firebaseapp.com",
      databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "letaky-aa6ab",
      storageBucket: "letaky-aa6ab.firebasestorage.app",
      messagingSenderId: "814346215288",
      appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const grid = document.getElementById("itemGrid");
    const categoryFilters = document.getElementById("categoryFilters");

    let allItems = {};

    function getSelectedCategories() {
      const checked = categoryFilters.querySelectorAll("input[type=checkbox]:checked");
      const selected = Array.from(checked).map(cb => cb.value);
      return selected.includes("Všechny") || selected.length === 0 ? [] : selected;
    }

    function getSelectedType() {
      return document.querySelector("input[name='typeFilter']:checked")?.value;
    }

    function getSelectedStatus() {
      return document.querySelector("input[name='statusFilter']:checked")?.value;
    }

    function renderCategoryFilters(categories) {
      const unique = Array.from(new Set(categories));
      categoryFilters.innerHTML = "";

      const all = document.createElement("label");
      all.innerHTML = `<input type="checkbox" value="Všechny" checked> Všechny`;
      categoryFilters.appendChild(all);

      unique.forEach(cat => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}"> ${cat}`;
        categoryFilters.appendChild(label);
      });

      categoryFilters.addEventListener("change", () => renderItems(allItems));
    }

    function renderItems(data) {
      grid.innerHTML = "";
      const entries = Object.entries(data || {});
      const selectedCats = getSelectedCategories();
      const selectedType = getSelectedType();
      const selectedStatus = getSelectedStatus();
      const today = new Date().toISOString().split("T")[0];
      let count = 0;

      entries.forEach(([id, item]) => {
        const isArchived = item.archive === true || item.toDate < today;
        if (selectedStatus === "active" && isArchived) return;
        if (selectedStatus === "archived" && !isArchived) return;
        if (selectedCats.length > 0 && !selectedCats.includes(item.category)) return;
        if (item.type !== selectedType) return;

        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&format=svg&data=https://hittv.netlify.app/detail.html?id=${id}`;
        const isVideo = item.imageUrl?.endsWith(".mp4") || item.imageUrl?.endsWith(".webm");
        const media = isVideo
          ? `<video class="preview" src="${item.imageUrl}" autoplay loop muted playsinline></video>`
          : `<img class="preview" src="${item.imageUrl}" alt="náhled">`;

        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <a href="https://hittv.netlify.app/detail.html?id=${id}">
            ${media}
          </a>
          <div class="info">
            <div class="qr"><img src="${qrUrl}" alt="QR kód"></div>
            <div class="text">
              <span class="label">Kategorie:</span> ${item.category}<br>
              <span class="label">Popis:</span> ${item.description}<br>
              ${item.type === 'zbozi' ? `<span class="label">Cena:</span> ${item.price} Kč` : ""}
            </div>
          </div>
        `;

        grid.appendChild(div);
        count++;
      });

      if (count === 0) {
        grid.innerHTML = "<p>Žádné odpovídající položky.</p>";
      }
    }

    function setup() {
      const refData = ref(db, "items");
      onValue(refData, (snapshot) => {
        const data = snapshot.val();
        allItems = data || {};
        const categories = Object.values(allItems).map(i => i.category);
        renderCategoryFilters(categories);
        renderItems(allItems);
      });

      document.querySelectorAll("input[name='typeFilter'], input[name='statusFilter']")
        .forEach(r => r.addEventListener("change", () => renderItems(allItems)));
    }

    setup();
  </script>
</body>

</html>
