<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moje Galerie</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    header { display: flex; align-items: center; background: #333; color: white; padding: 1rem; }
    header img { height: 40px; margin-right: 1rem; }
    .container { max-width: 900px; margin: auto; padding: 1rem; }
    h1 { font-size: 1.5rem; }
    .latest-photos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
    .photo-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .photo-card img { width: 100%; height: auto; display: block; }
    .photo-card p { padding: 0.5rem; margin: 0; font-size: 0.9rem; color: #333; }
    nav { margin-top: 2rem; }
    nav a { display: inline-block; margin-right: 1rem; text-decoration: none; color: #0070f3; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" />
    <h1>Moje Galerie</h1>
  </header>

  <div class="container">
    <h2>Nejnovější fotky</h2>
    <div class="latest-photos">
      <!-- Fotky sem doplníš jako admin -->
      <div class="photo-card">
        <img src="/fota/foto1.jpg" alt="Foto 1" />
        <p>Popis k fotce č. 1</p>
      </div>
      <div class="photo-card">
        <img src="/fota/foto2.jpg" alt="Foto 2" />
        <p>Popis k fotce č. 2</p>
      </div>
      <!-- atd. celkem 10 -->
    </div>

    <nav>
      <h3>Kategorie</h3>
      <a href="/potraviny.html">Potraviny</a>
      <a href="/odevy.html">Oděvy</a>
      <a href="/elektronika.html">Elektronika</a>
      <a href="/ostatni.html">Ostatní</a>
    </nav>
  </div>
</body>
</html>
