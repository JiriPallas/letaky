<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kupony</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #222; color: white; padding: 1rem; display: flex; align-items: center; }
    header img { height: 50px; margin-right: 1rem; }
    header h1 { font-size: 1.5rem; }
    main { max-width: 960px; margin: 2rem auto; padding: 0 1rem; }
    .galerie { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
    .polozka { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .polozka img { width: 100%; height: auto; display: block; }
    .polozka p { margin: 0.5rem; font-weight: bold; }
    .polozka a { display: block; padding: 0.5rem; color: #0066cc; text-decoration: none; font-size: 0.9rem; }
    .kategorie { margin-top: 2rem; text-align: center; }
    .kategorie a { margin: 0.5rem; text-decoration: none; padding: 0.5rem 1rem; background: #0066cc; color: white; border-radius: 5px; display: inline-block; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Letákové kupony</h1>
  </header>

  <main>
    <section class="galerie">
      <!-- 10 fotografií s textem a odkazem -->
      <div class="polozka">
        <img src="obrazky/kupon1.jpg" alt="Kupon 1">
        <p>Sleva na pečivo</p>
        <a href="kupon1.html">Zobrazit více</a>
      </div>
      <!-- Opakuj pro kupon2 až kupon10 -->
    </section>

    <section class="kategorie">
      <h2>Kategorie</h2>
      <a href="potraviny.html">Potraviny</a>
      <a href="odevy.html">Oděvy</a>
      <a href="elektronika.html">Elektronika</a>
      <a href="ostatni.html">Ostatní</a>
    </section>
  </main>
</body>
</html>
