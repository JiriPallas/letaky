<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letákové kupony </title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    img {
      max-width: 100%;
      height: 120px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }
    canvas.qr {
      margin-top: 0.5rem;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>

<h1 style="text-align:center;">Letáky a kupony</h1>
<div class="grid" id="gallery"></div>

<script>
async function loadData() {
  try {
    const res = await fetch('data/data.json');
    const uploads = await res.json();
    const activeUploads = uploads.filter(item => item.archived !== true);

    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    activeUploads.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = item.imageUrl;
      img.alt = item.description;
      img.onclick = () => {
        window.location.href = 'detail.html?id=' + item.id;
      };

      const desc = document.createElement('div');
      desc.innerHTML = `<strong>${item.description}</strong>`;

      const category = document.createElement('div');
      category.textContent = item.category;

      const price = document.createElement('div');
      if (item.type === 'zbozi' && item.price) {
        price.textContent = 'Cena: ' + item.price + ' Kč';
      }

      const qr = document.createElement('canvas');
      qr.className = 'qr';
      new QRious({
        element: qr,
        value: window.location.origin + '/detail.html?id=' + item.id,
        size: 100
      });

      card.appendChild(img);
      card.appendChild(desc);
      card.appendChild(category);
      if (price.textContent) card.appendChild(price);
      card.appendChild(qr);

      gallery.appendChild(card);
    });

  } catch (err) {
    console.error('Chyba při načítání dat:', err);
    document.getElementById('gallery').textContent = 'Nepodařilo se načíst kupony.';
  }
}

loadData();
</script>

</body>
</html>
