<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HitTV – Detail</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f7f7f7;
    }
    h1 {
      font-size: 1.8rem;
    }
    a.title-link {
      color: black;
      text-decoration: none;
    }
    .container {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .image-wrapper img {
      width: 100%;
      border-radius: 6px;
    }
    .info-section {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .qr img {
      width: 100px;
      height: 100px;
    }
    .text-info {
      flex: 1;
    }
    .label {
      font-weight: bold;
      display: block;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .note {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="title-link"><h1>HitTV</h1></a>
    <div id="content">Načítání…</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
      authDomain: "letaky-aa6ab.firebaseapp.com",
      databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "letaky-aa6ab",
      storageBucket: "letaky-aa6ab.firebasestorage.app",
      messagingSenderId: "814346215288",
      appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function renderItem(id) {
      const snapshot = await get(ref(db, "items/" + id));
      const data = snapshot.val();
      const div = document.getElementById("content");

      if (!data) {
        div.innerHTML = "<p>Data nebyla nalezena.</p>";
        return;
      }

      const today = new Date().toISOString().split("T")[0];
      const expired = data.toDate < today;
      const encodedId = encodeURIComponent(id);
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://hittv.netlify.app/detail.html?id=${encodedId}`;

      div.innerHTML = `
        <div class="image-wrapper">
          <img src="${data.imageUrl}" alt="obrázek">
        </div>
        <div class="info-section">
          <div class="qr">
            <img src="${qrUrl}" alt="QR">
          </div>
          <div class="text-info">
            <div><span class="label">Kategorie:</span> ${data.category}</div>
            <div><span class="label">Popis:</span> ${data.description}</div>
            ${data.type === 'zbozi' ? `<div><span class="label">Cena:</span> ${data.price} Kč</div>` : ""}
          </div>
        </div>
        <div class="buttons">
          ${data.type === 'zbozi' ? `<button onclick="alert('Koupit zatím není implementováno')">Koupit</button>` : ""}
          <button onclick="navigator.share ? navigator.share({ title: 'HitTV', text: '${data.description}', url: location.href }) : alert('Sdílení není podporováno')">Sdílet</button>
          <button onclick="const a=document.createElement('a');a.href='${data.imageUrl}';a.download='nabidka.jpg';a.click();">Uložit</button>
        </div>
        ${expired ? `<div class="note">Nabídka platná pouze do ${data.toDate}</div>` : ""}
      `;
    }

    if (id) renderItem(id);
    else document.getElementById("content").textContent = "Chybné ID.";
  </script>
</body>
</html>
