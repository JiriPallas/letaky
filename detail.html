<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HitTV – Nabídka</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f7f7f7;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      margin-bottom: 1rem;
    }
    h1 a {
      color: black;
      text-decoration: none;
    }
    img.preview {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .columns {
      display: flex;
      gap: 2rem;
    }
    .left, .right {
      flex: 1;
    }
    .qr img {
      width: 100px;
      height: 100px;
    }
    .label {
      font-weight: bold;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .buttons button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #expired {
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1><a href="https://hittv.netlify.app/">HitTV</a></h1>
  <img id="image" class="preview" src="" alt="náhled" />
  <div class="columns">
    <div class="left qr">
      <img id="qr" src="" alt="QR kód" />
    </div>
    <div class="right">
      <p><span class="label">Kategorie:</span> <span id="category"></span></p>
      <p><span class="label">Popis:</span> <span id="description"></span></p>
      <p id="priceWrap"><span class="label">Cena:</span> <span id="price"></span> Kč</p>
    </div>
  </div>
  <div id="expired"></div>
  <div class="buttons">
    <button id="buy" style="display:none;">Koupit</button>
    <button onclick="share()">Sdílet</button>
    <button onclick="saveImage()">Uložit</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
    authDomain: "letaky-aa6ab.firebaseapp.com",
    databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "letaky-aa6ab",
    storageBucket: "letaky-aa6ab.firebasestorage.app",
    messagingSenderId: "814346215288",
    appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
  });

  const db = getDatabase(app);
  const id = new URLSearchParams(location.search).get("id");

  if (!id) {
    document.body.innerHTML = "<p>ID položky chybí v URL.</p>";
  } else {
    const refItem = ref(db, "items/" + id);
    get(refItem).then(snapshot => {
      const item = snapshot.val();
      if (!item) {
        document.body.innerHTML = "<p>Položka nenalezena.</p>";
        return;
      }

      document.getElementById("image").src = item.imageUrl;
      document.getElementById("qr").src = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://hittv.netlify.app/detail.html?id=${id}`;
      document.getElementById("category").textContent = item.category;
      document.getElementById("description").textContent = item.description;

      if (item.type === "zbozi") {
        document.getElementById("price").textContent = item.price;
        document.getElementById("buy").style.display = "inline-block";
      } else {
        document.getElementById("priceWrap").style.display = "none";
      }

      const today = new Date().toISOString().split("T")[0];
      if (item.toDate < today) {
        document.getElementById("expired").textContent = "Nabídka platná pouze do " + item.toDate;
      }

    });
  }

  function share() {
    const url = window.location.href;
    if (navigator.share) {
      navigator.share({ title: "HitTV nabídka", url }).catch(console.warn);
    } else {
      alert("Sdílení není podporováno. Zkopírujte odkaz:
" + url);
    }
  }

  function saveImage() {
    const url = document.getElementById("image").src;
    const link = document.createElement("a");
    link.href = url;
    link.download = "nabidka.jpg";
    link.click();
  }
</script>
</body>
</html>
