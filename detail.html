<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nabídka</title>
  <script type="module" src="./firebase-admin.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; max-width: 600px; margin: auto; }
    .card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    img { max-width: 100%; border-radius: 4px; margin-bottom: 1rem; }
    .label { font-weight: bold; margin-top: 1rem; }
    .warning { color: #c00; font-weight: bold; margin-bottom: 1rem; }
    .actions { margin-top: 1.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card" id="offerCard">
    <p>Načítání záznamu…</p>
  </div>

  <script type="module">
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
      authDomain: "letaky-aa6ab.firebaseapp.com",
      databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "letaky-aa6ab",
      storageBucket: "letaky-aa6ab.firebasestorage.app",
      messagingSenderId: "814346215288",
      appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const id = new URLSearchParams(window.location.search).get("id");
    const card = document.getElementById("offerCard");

    if (!id) {
      card.innerHTML = "<p>Nebyl zadán žádný identifikátor.</p>";
    } else {
      const itemRef = ref(db, "items/" + id);
      get(itemRef).then(snapshot => {
        if (!snapshot.exists()) {
          card.innerHTML = "<p>Záznam nenalezen.</p>";
          return;
        }

        const item = snapshot.val();
        const today = new Date().toISOString().split("T")[0];
        const expired = item.toDate < today;

        card.innerHTML = `
          ${expired ? `<p class="warning">Nabídka platná pouze do ${item.toDate}</p>` : ""}
          <img src="${item.imageUrl}" alt="obrázek">
          <p><span class="label">Kategorie:</span> ${item.category}</p>
          <p><span class="label">Typ:</span> ${item.type}</p>
          <p><span class="label">Cena:</span> ${item.price} Kč</p>
          <p><span class="label">Popis:</span> ${item.description}</p>
          <p><span class="label">Platnost:</span> ${item.fromDate} – ${item.toDate}</p>

          ${expired ? "" : `
            <div class="actions">
              <button onclick="downloadImage('${item.imageUrl}')">Uložit nabídku</button>
              <button onclick="shareItem()">Sdílet</button>
              ${item.type === 'zbozi' ? `<button onclick="alert('Koupit funkce není ještě aktivní.')">Koupit</button>` : ""}
            </div>
          `}
        `;

        // exportera funktioner
        window.shareItem = () => {
          const url = window.location.href;
          const data = {
            title: item.category,
            text: item.description,
            url: url
          };
          if (navigator.share) {
            navigator.share(data).catch(e => console.warn("Sdílení selhalo:", e));
          } else {
            alert("Sdílení není podporováno. Zkopírujte odkaz:\n" + url);
          }
        };

        window.downloadImage = (url) => {
          const a = document.createElement("a");
          a.href = url;
          a.download = "nabidka.jpg";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        };
      }).catch(err => {
        console.error(err);
        card.innerHTML = "<p>Chyba při načítání záznamu.</p>";
      });
    }
  </script>
</body>
</html>
