<!-- video.html v1.3 -->
<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <title>HitTV – Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: zoomIn 1s ease-in-out;
        }

        #main.zoom {
            animation: zoomIn 1s ease-in-out;
        }

        #sidebar {
            width: 240px;
            background: #111;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
            gap: 1rem;
        }

        .small {
            width: 100px;
            text-align: center;
        }

        .small img {
            width: 100px;
            height: auto;
            display: block;
        }

        .main-content {
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            animation: zoomIn 1s ease-in-out;
        }

        .main-content img,
        .main-content video {
            max-width: 100%;
            max-height: 60vh;
        }

        .main-content .text {
            margin-top: 1rem;
            font-size: 1.5rem;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #logo {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1rem;
        }

        #logo img {
            height: 60px;
        }
    </style>
</head>

<body>
    <div id="logo">
        <img src="/logo.png" alt="HitTV" />
    </div>

    <div id="container">
        <div id="main">
            <p>Načítání…</p>
        </div>
        <div id="sidebar"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const app = initializeApp({
            apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
            authDomain: "letaky-aa6ab.firebaseapp.com",
            databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "letaky-aa6ab",
            storageBucket: "letaky-aa6ab.appspot.com",
            messagingSenderId: "814346215288",
            appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
        });

        const db = getDatabase(app);
        const params = new URLSearchParams(location.search);
        const ids = params.getAll("id");

        const container = document.getElementById("main");
        const sidebar = document.getElementById("sidebar");

        let data = [];
        let currentIndex = 0;

        function createMediaElement(url) {
            if (url.match(/\.(mp4|webm)$/i)) {
                const video = document.createElement("video");
                video.src = url;
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                return video;
            } else {
                const img = document.createElement("img");
                img.src = url;
                return img;
            }
        }

        async function loadItems() {
            const snapshot = await get(ref(db, "items"));
            const all = snapshot.val();

            data = ids
                .map(id => ({ id, ...all[id] }))
                .filter(item => item && item.imageUrl);

            if (data.length < 2) {
                container.innerHTML = "<p>Nepodařilo se načíst dostatek položek.</p>";
                return;
            }

            // sidebar
            sidebar.innerHTML = "";
            data.forEach((item, i) => {
                const div = document.createElement("div");
                div.className = "small";
                div.innerHTML = `
          <img src="${item.imageUrl}" alt="náhled" />
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=https://hittv.netlify.app/detail.html?id=${item.id}" alt="QR" />
        `;
                sidebar.appendChild(div);
            });

            showItem();
            setInterval(() => {
                currentIndex = (currentIndex + 1) % data.length;
                showItem();
            }, 5000);
        }

        function showItem() {
            const item = data[currentIndex];
            container.classList.remove("zoom");
            container.innerHTML = "";

            const div = document.createElement("div");
            div.className = "main-content";
            div.innerHTML = `
        ${createMediaElement(item.imageUrl).outerHTML}
        <div class="text">
          <div><strong>Kategorie:</strong> ${item.category}</div>
          <div><strong>Popis:</strong> ${item.description}</div>
          ${item.type === 'zbozi' ? `<div><strong>Cena:</strong> ${item.price} Kč</div>` : ""}
          <div style="margin-top:1rem;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://hittv.netlify.app/detail.html?id=${item.id}" alt="QR kód">
          </div>
        </div>
      `;
            container.appendChild(div);
        }

        loadItems();
    </script>
</body>

</html>
