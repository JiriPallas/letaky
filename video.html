<!-- admin/video.html v1.0 -->
<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <title>HitTV – Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .logo {
      text-align: center;
      padding: 1rem;
    }

    .logo img {
      max-height: 80px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 100px);
      gap: 2rem;
      padding: 1rem;
    }

    .large {
      flex: 1;
      max-width: 60%;
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .large img.main-image {
      max-width: 100%;
      max-height: 50vh;
      border-radius: 8px;
    }

    .large .info {
      text-align: left;
      margin-top: 1rem;
    }

    .large .qr {
      margin-top: 1rem;
    }

    .side {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }

    .small-box {
      background: #111;
      border-radius: 8px;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .small-box img {
      max-width: 100%;
      max-height: 100px;
      border-radius: 4px;
    }

    .small-box .qr {
      margin-top: 0.5rem;
    }

    .qr img {
      width: 70px;
      height: 70px;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="/admin/logo.png" alt="HitTV Logo" />
  </div>

  <div class="main">
    <div class="large" id="mainItem">
      <p>Načítání…</p>
    </div>
    <div class="side" id="sideList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
      authDomain: "letaky-aa6ab.firebaseapp.com",
      databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "letaky-aa6ab",
      storageBucket: "letaky-aa6ab.firebasestorage.app",
      messagingSenderId: "814346215288",
      appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    const params = new URLSearchParams(window.location.search);
    const ids = params.getAll("id");

    const items = [];
    const mainEl = document.getElementById("mainItem");
    const sideEl = document.getElementById("sideList");

    async function loadItems() {
      for (let id of ids) {
        const snap = await get(child(dbRef, `items/${id}`));
        if (snap.exists()) {
          const item = snap.val();
          item.id = id;
          items.push(item);
        }
      }

      if (items.length === 0) {
        mainEl.innerHTML = "<p>Žádné položky k zobrazení.</p>";
        return;
      }

      renderSide();
      startLoop();
    }

    function renderSide() {
      sideEl.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "small-box";
        div.innerHTML = `
          <img src="${item.imageUrl}" alt="náhled">
          <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=https://hittv.netlify.app/detail.html?id=${item.id}" alt="QR">
          </div>
        `;
        sideEl.appendChild(div);
      });
    }

    let index = 0;
    function showItem(item) {
      mainEl.innerHTML = `
        <img class="main-image" src="${item.imageUrl}" alt="hlavní obrázek">
        <div class="info">
          <p><strong>Kategorie:</strong> ${item.category}</p>
          <p><strong>Popis:</strong> ${item.description}</p>
          ${item.type === 'zbozi' ? `<p><strong>Cena:</strong> ${item.price} Kč</p>` : ""}
        </div>
        <div class="qr">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://hittv.netlify.app/detail.html?id=${item.id}" alt="QR">
        </div>
      `;
    }

    function startLoop() {
      showItem(items[index]);
      setInterval(() => {
        index = (index + 1) % items.length;
        showItem(items[index]);
      }, 5000);
    }

    loadItems();
  </script>
</body>

</html>
