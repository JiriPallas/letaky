<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HitTV – Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    .logo {
      text-align: center;
      padding: 1rem;
    }

    .logo img {
      height: 60px;
    }

    .container {
      display: flex;
      height: calc(100vh - 80px);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .main img {
      max-height: 60vh;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .text {
      font-size: 1.3rem;
      text-align: center;
    }

    .sidebar {
      width: 220px;
      background: #111;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar-item {
      margin-bottom: 1rem;
    }

    .sidebar-item img {
      width: 100%;
      display: block;
      border: 2px solid #444;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="logo.png" alt="HitTV logo" />
  </div>
  <div class="container">
    <div class="main" id="mainImage">
      <p>Načítání…</p>
    </div>
    <div class="sidebar" id="sidebar"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
      authDomain: "letaky-aa6ab.firebaseapp.com",
      databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "letaky-aa6ab",
      storageBucket: "letaky-aa6ab.firebasestorage.app",
      messagingSenderId: "814346215288",
      appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const selectedIds = Array.from(new URLSearchParams(window.location.search).entries())
      .filter(([key]) => key === "id")
      .map(([, value]) => value);

    let items = [];
    let currentIndex = 0;

    function showItem(index) {
      const item = items[index];
      const main = document.getElementById("mainImage");

      main.innerHTML = `
        <img src="${item.imageUrl}" alt="hlavni obrázek">
        <div class="text">
          <p><strong>${item.category}</strong></p>
          <p>${item.description}</p>
          ${item.type === "zbozi" ? `<p>${item.price} Kč</p>` : ""}
        </div>
      `;
    }

    async function loadItems() {
      const dbRef = ref(db, "items");
      const snapshot = await get(dbRef);
      const data = snapshot.val();

      items = selectedIds
        .map(id => ({ id, ...data[id] }))
        .filter(item => item.imageUrl); // Endast poster som har bild

      if (items.length === 0) {
        document.getElementById("mainImage").innerText = "Žádné platné položky.";
        return;
      }

      const sidebar = document.getElementById("sidebar");
      sidebar.innerHTML = items.map(item => {
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://hittv.netlify.app/detail.html?id=${item.id}`;
        return `<div class="sidebar-item"><img src="${qrUrl}" alt="QR"></div>`;
      }).join("");

      showItem(0);
      setInterval(() => {
        currentIndex = (currentIndex + 1) % items.length;
        showItem(currentIndex);
      }, 5000);
    }

    loadItems();
  </script>
</body>

</html>
