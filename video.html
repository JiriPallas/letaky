<!-- admin/video.html v1.2 -->
<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HitTV – Video</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: black;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            text-align: center;
            padding: 1rem;
            background: #000;
        }

        .logo img {
            height: 40px;
        }

        .video-layout {
            display: flex;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            animation: fadeIn 0.6s ease-in-out;
            max-width: 70%;
        }

        .main img,
        .main video {
            max-height: 60vh;
            max-width: 100%;
            border-radius: 8px;
            transition: transform 0.6s ease;
        }

        .main-content {
            margin-top: 1rem;
            text-align: left;
        }

        .side {
            flex: 0 0 300px;
            padding: 1rem;
            overflow-y: auto;
        }

        .side-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .side-item img,
        .side-item video {
            width: 80px;
            height: auto;
            border-radius: 4px;
        }

        .qr-small {
            width: 60px;
            height: 60px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="/admin/logo.png" alt="HitTV Logo">
    </div>

    <div class="video-layout">
        <div id="mainItem" class="main">
            <p>Načítání…</p>
        </div>
        <div id="sideItems" class="side"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
            authDomain: "letaky-aa6ab.firebaseapp.com",
            databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "letaky-aa6ab",
            storageBucket: "letaky-aa6ab.appspot.com",
            messagingSenderId: "814346215288",
            appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const params = new URLSearchParams(location.search);
        const ids = params.getAll("id");

        const mainItem = document.getElementById("mainItem");
        const sideItems = document.getElementById("sideItems");

        let items = [];
        let currentIndex = 0;

        function createMediaElement(url) {
            const isVideo = url.endsWith(".mp4") || url.endsWith(".webm");
            const el = document.createElement(isVideo ? "video" : "img");
            if (isVideo) {
                el.src = url;
                el.autoplay = true;
                el.muted = true;
                el.loop = true;
            } else {
                el.src = url;
            }
            return el;
        }

        function showItem(index) {
            const item = items[index];
            if (!item) return;

            const id = item.id;
            const qr = `https://api.qrserver.com/v1/create-qr-code/?size=100x100&format=svg&data=https://hittv.netlify.app/detail.html?id=${id}`;

            mainItem.innerHTML = '';
            const media = createMediaElement(item.imageUrl);
            const content = document.createElement("div");
            content.className = "main-content";

            content.innerHTML = `
        <div><strong>Kategorie:</strong> ${item.category}</div>
        <div><strong>Popis:</strong> ${item.description}</div>
        ${item.type === "zbozi" ? `<div><strong>Cena:</strong> ${item.price} Kč</div>` : ''}
        <img src="${qr}" alt="QR kód" class="qr-small" style="margin-top:1rem;">
      `;

            mainItem.appendChild(media);
            mainItem.appendChild(content);
        }

        async function loadItems() {
            for (const id of ids) {
                const snapshot = await get(ref(db, "items/" + id));
                if (snapshot.exists()) {
                    const item = snapshot.val();
                    item.id = id;
                    items.push(item);
                }
            }

            sideItems.innerHTML = '';
            items.forEach((item) => {
                const qr = `https://api.qrserver.com/v1/create-qr-code/?size=60x60&format=svg&data=https://hittv.netlify.app/detail.html?id=${item.id}`;
                const row = document.createElement("div");
                row.className = "side-item";

                const media = createMediaElement(item.imageUrl);
                const qrEl = document.createElement("img");
                qrEl.src = qr;
                qrEl.className = "qr-small";

                row.appendChild(media);
                row.appendChild(qrEl);
                sideItems.appendChild(row);
            });

            showItem(0);
            setInterval(() => {
                currentIndex = (currentIndex + 1) % items.length;
                showItem(currentIndex);
            }, 5000);
        }

        loadItems();
    </script>
</body>

</html>
