
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>HitTV – Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header img {
      margin: 20px;
      height: 60px;
    }
    #videoContainer {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
    }
    #mainDisplay {
      flex: 3;
      padding: 1rem;
      text-align: center;
    }
    #mainDisplay img {
      max-width: 100%;
      max-height: 400px;
      border: 2px solid white;
    }
    #qrSidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .qrSmall img {
      width: 100px;
      height: 100px;
    }
    .info {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="/admin/logo.png" alt="HitTV" />
  </header>
  <div id="videoContainer">
    <div id="mainDisplay">
      <img id="mainImage" src="" alt="Hlavní obrázek" />
      <div class="info" id="infoText"></div>
    </div>
    <div id="qrSidebar"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFlTsn1ESQddd_7Neq-W6LBGRiT92c-5w",
      authDomain: "letaky-aa6ab.firebaseapp.com",
      databaseURL: "https://letaky-aa6ab-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "letaky-aa6ab",
      storageBucket: "letaky-aa6ab.firebasestorage.app",
      messagingSenderId: "814346215288",
      appId: "1:814346215288:web:445f9700dac9b81cd8f28d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const params = new URLSearchParams(window.location.search);
    const ids = params.get("ids")?.split(",") || [];

    const mainImage = document.getElementById("mainImage");
    const infoText = document.getElementById("infoText");
    const qrSidebar = document.getElementById("qrSidebar");

    let currentIndex = 0;
    let items = [];

    async function fetchItem(id) {
      const snapshot = await get(ref(db, 'items/' + id));
      const item = snapshot.val();
      return { ...item, id };
    }

    async function loadItems() {
      items = await Promise.all(ids.map(fetchItem));
      items.forEach(item => {
        const qr = document.createElement("div");
        qr.className = "qrSmall";
        qr.innerHTML = `
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&format=svg&data=https://hittv.netlify.app/detail.html?id=${item.id}" alt="QR" />
        `;
        qrSidebar.appendChild(qr);
      });
      showItem(0);
      setInterval(() => {
        currentIndex = (currentIndex + 1) % items.length;
        showItem(currentIndex);
      }, 5000);
    }

    function showItem(index) {
      const item = items[index];
      mainImage.src = item.imageUrl;
      infoText.innerHTML = `
        <div><strong>Kategorie:</strong> ${item.category}</div>
        <div><strong>Popis:</strong> ${item.description}</div>
        ${item.type === "zbozi" ? `<div><strong>Cena:</strong> ${item.price} Kč</div>` : ""}
      `;
    }

    loadItems();
  </script>
</body>
</html>
